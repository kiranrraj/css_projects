<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <title>Full Page Menu Layout</title>
    <script src="https://kit.fontawesome.com/a7e9f794eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style_d5.css">
</head>

<body>
    <div class="container">
        <div class="menu_overlay">
            <i class="fas fa-times"></i>
            <ul class="list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="landing_page">
            <div class="menu">
                <i class="fas fa-bars"></i>
            </div>
            <div class="side_text">
                <div class="text_h4 h4-r">Web Developer</div>
                <div class="text_h4 h4-l">Web Designer</div>
            </div>
            <div class="main_text">
                <div class="text_h2 h2-r">Kiran</div>
                <div class="text_h2 h2-l">Raj</div>
            </div>
        </div>
    </div>
    <script src="./js_d5.js"></script>
</body>

</html>
