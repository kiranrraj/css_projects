<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <title>Full Page Menu Layout</title>
    <script src="https://kit.fontawesome.com/a7e9f794eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style_d10.css">
</head>

<body>
    <div class="container">
        <input type="checkbox" name="" id="menuBtn">
        <div class="menu_overlay">
            <label for="menuBtn">
                <i class="fas fa-times"></i>
            </label>
            <ul class="list">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        <div class="landing_page">
            <div class="menu">
                <label for="menuBtn">
                    <i class="fas fa-bars"></i>
                </label>
            </div>
            <div class="side_text">
                <div class="text_h4">Web Developer</div>
                <div class="text_h4">Web Designer</div>
            </div>
        </div>
    </div>
    <script>
        const list = document.querySelectorAll('.menu_overlay li');
        const icon = document.querySelector('.fa-bars');
        const close = document.querySelector('.fa-times');
        let delay = 300;
        icon.addEventListener('click', ()=>{
                list.forEach(elem=>{
                    elem.classList.add('showElem');
                    elem.style.animationDelay = `${delay}ms`;
                    delay+=200;
                    console.log(delay)
                })
        });

        close.addEventListener('click', ()=>{
            delay = 100;
            list.forEach(elem=>{
                    elem.classList.remove('showElem');
                })
        })
    </script>
</body>

</html>
