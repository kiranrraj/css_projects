<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <title>Full Page Menu Layout</title>
    <script src="https://kit.fontawesome.com/a7e9f794eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style_d9.css">
</head>

<body>
    <div class="container">
        <input type="checkbox" name="" id="menuBtn">
        <div class="menu_overlay">
            <label for="menuBtn">
                <i class="fas fa-times"></i>
            </label>
            <ul>
                <li>
                    <div class="ribbon"><span></span></div>
                    <a href="#">Home</a>
                </li>
                <li><div class="ribbon"><span></span></div>
                    <a href="#">About</a>
                </li>
                <li>
                    <div class="ribbon"><span></span></div>
                    <a href="#">Projects</a>
                </li>
                <li>
                    <div class="ribbon"><span></span></div>
                    <a href="#">Blog</a>
                </li>
                <li>
                    <div class="ribbon"><span></span></div>
                    <a href="#">Contact</a>
                </li>
                <li>
                    <div class="ribbon"><span></span></div>
                    <a href="#"></a>
                </li>
            </ul>
        </div>
        <div class="landing_page">
            <div class="menu">
                <label for="menuBtn">
                    <i class="fas fa-bars"></i>
                </label>
            </div>
            <div class="side_text">
                <div class="text_h4 h4-r">Web Developer</div>
                <div class="text_h4 h4-l">Web Designer</div>
            </div>
            <div class="main_text">
                <div class="text_h2 h2-r">Kiran</div>
                <div class="text_h2 h2-l">Raj</div>
            </div>
        </div>
    </div>
    <script>
        let li = document.querySelectorAll('li');
        
        li.forEach(elem =>{
            elem.addEventListener("mouseover", (e)=>{
                let spanElem = elem.querySelector('.ribbon span');
                let val = e.target.textContent.trim();
                
                if(spanElem.textContent == ""){
                    spanElem.textContent = val;
                }
            });

            elem.addEventListener("mouseleave",(e)=>{
                let spanElem = elem.querySelector('.ribbon span');
                spanElem.textContent = "";
            })
        })
    </script>
</body>

</html>
