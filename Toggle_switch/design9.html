<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Button</title>
    <script src="https://kit.fontawesome.com/a7e9f794eb.js" crossorigin="anonymous"></script>
    <style>
        #cbox{
            display: none;
        }

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .block{
            width: 250px;
            height: 100px;
            background-color: #13272f;
            box-shadow: 0 0 20px 2px #111;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
        }

        .label{
            width: 120px;
            height: 40px;
            background-color: #778899;
            border-radius: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        i{
            margin: 0 20px;
            color: #fff;
            transition: color 100ms ease;
            font-size: 20px;
        }

        i.dark{
            color: rgb(98, 87, 117);
        }

        .btn{
            position: absolute;
            width: 36px;
            height: 36px;
            background-color: #fff;
            border-radius: 40px;
            left: 5px;
            transition: left 400ms linear;
        }

        .btn:hover{
            box-shadow: 2px 0 5px 1px #1b1a1a;
        }

        #cbox:checked ~ .label .btn{
            left: 80px;
        }

        #cbox:checked ~ .dark{
            color: yellow;
            text-shadow: 0 0 10px yellow, 0 0 20px #fff, 0 0 30px yellow;
        }

        #cbox:checked ~ .light{
            color: rgb(98, 87, 117);
            text-shadow:none;
        }

        .bg{
            width: 100%;
            height: 100vh;
            position: absolute;
            z-index: -1;
            transition: background-color 300ms linear;
            transform: scale(0);
            transform-origin: center center;
        }

        #cbox:checked ~ .bg{
            background-color: #778899;
            transform: scale(1);
        }

        #cbox:checked ~ .label .btn{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="block">
            <input type="checkbox" name="" id="cbox">
            <i class="far fa-lightbulb light"></i>
            <label for="cbox" class="label">
                <div class="btn"></div>
            </label>
            <i class="fas fa-lightbulb dark"></i>
            <div class="bg"></div>
        </div>
    </div>
</body>
</html>
