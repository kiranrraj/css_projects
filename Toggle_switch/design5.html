<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(to right, #ffa751, #ffe259);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 2rem;
        }

        .style {
            width: 300px;
            height: 200px;
            background-color: slateblue;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #fff;
        }

        .block {
            width: 150px;
            height: 50px;
            background-color: violet;
            border-top-left-radius: 50px;
            border-bottom-left-radius: 50px;
            border-top-right-radius: 50px;
            border-bottom-right-radius: 50px;
            border: 2px solid #fff;
            overflow: hidden;
        }

        .cbox {
            display: none;
        }

        /* Style 1 */
        .style1--block .label1 {
            position: relative;
            width: 100%;
            height: 100%;
            display: block;
        }

        .style1--block .label1:before {
            position: absolute;
            top: -2px;
            left: -2px;
            display: block;
            content: "No";
            color: azure;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: red;
            height: 100%;
            width: 50px;
            border-radius: 100%;
            border: 2px solid #f00;
            transition: all 300ms ease;
        }

        #cbox1:checked~.label1::before {
            left: calc(100% - 52px);
            content: "Yes";
            background-color: #0f0;
            color: #111;
            border: 2px solid #0f0;
        }


        /* Style 2 */
        .label2 {
            position: relative;
            width: 100%;
            height: 100%;
            display: block;
        }

        .label2:before,
        .label2:after {
            position: absolute;
            display: block;
            color: azure;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 50px;
            border-radius: 100%;
        }

        .label2::before {
            top: -2px;
            left: -2px;
            content: "No";
            background-color: red;
            border: 2px solid #fff;
            transform: scale(1);
        }

        .label2::after {
            top: -2px;
            right: -2px;
            content: "Yes";
            background-color: #0f0;
            border: 2px solid #fff;
            color: #111;
            transform: scale(0);
        }

        #cbox2:checked~.label2::before {
            animation: anim1 300ms ease-in forwards;
        }

        #cbox2:checked~.label2::after {
            animation: anim1 300ms ease-in forwards reverse;
        }

        #cbox2~.label2::before {
            animation: anim2 300ms ease-in forwards;
        }

        #cbox2~.label2::after {
            animation: anim2 300ms ease-in forwards reverse;
        }

        @keyframes anim1 {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(0);
            }
        }

        @keyframes anim2 {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }


        /* Style 3 */
        .style3--block {
            transition: all 300ms ease;
        }

        .label3 {
            position: relative;
            width: 100%;
            height: 100%;
            display: block;
            overflow: hidden;
        }

        .label3:before,
        .label3:after {
            position: absolute;
            display: block;
            color: azure;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 50px;
            border-radius: 100%;
            transition: all 300ms ease;
        }

        .label3::before {
            top: -2px;
            left: -2px;
            content: "No";
            background-color: red;
            border: 2px solid #fff;
        }

        .label3::after {
            top: -2px;
            right: -54px;
            content: "Yes";
            background-color: #0f0;
            border: 2px solid #fff;
            color: #111;
        }

        #cbox3:checked ~ .label3::after{
            right: -2px;
        }

        #cbox3:checked ~ .label3::before{
            left: -54px;
        }

        /* Style4 */
        .label4 {
            position: relative;
            width: 100%;
            height: 100%;
            display: block;
            overflow: hidden;
        }

        .block--square {
            width: 150px;
            height: 50px;
            background-color: violet;
            border: 2px solid #fff;
            overflow: hidden;
            position: relative;
        }

        .label4:before,
        .label4:after {
            position: absolute;
            display: block;
            color: azure;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 50px;
            transition: all 300ms ease;
        }

        .label4::before {
            bottom: -2px;
            left: -2px;
            content: "No";
            background-color: red;
            border: 2px solid #fff;
        }

        .label4::after {
            top: -52px;
            right: -2px;
            content: "Yes";
            background-color: #0f0;
            border: 2px solid #fff;
            color: #111;
        }

        #cbox4:checked ~ .label4::after{
            top: -2px;
        }

        #cbox4:checked ~ .label4::before{
            bottom: -54px;
        }


         /* Style 5 */
         .label5 {
            position: relative;
            width: 100%;
            height: 100%;
            display: block;
            overflow: hidden;
        }

        .label5:before,
        .label5:after {
            position: absolute;
            display: block;
            color: azure;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 50px;
            transition: all 300ms ease;
        }

        .label5::before {
            bottom: -2px;
            left: -2px;
            content: "No";
            background-color: red;
            border: 2px solid #fff;
        }

        .label5::after {
            top: -2px;
            right: -2px;
            content: "Yes";
            background-color: #0f0;
            border: 2px solid #fff;
            color: #111;
            transform: translateX(-150px);
            opacity: 0;
        }

        #cbox5:checked ~ .label5::after{
            transform: translateX(0px);
            opacity: 1;
        }

        #cbox5:checked ~ .label5::before{
            transform: translateX(100px);
            opacity: 0;
        }


        /* Style 6 */
        .label6 {
            position: relative;
            width: 100%;
            height: 100%;
            display: block;
            overflow: hidden;
        }

        .label6:before,
        .label6:after{
            position: absolute;
            display: block;
            color: azure;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 50px;
            transition: all 500ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .label6::before {
            bottom: -2px;
            left: -2px;
            content: "No";
            background-color: red;
            border: 2px solid #fff;
        }

        .label6::after {
            top: -2px;
            left: -54px;
            content: "Yes";
            background-color: #0f0;
            border: 2px solid #fff;
            color: #111;
        }

        #cbox6:checked ~ .label6::before{
            animation: elastic 300ms ease forwards;
            left: calc(100% - 2px);
        }

        #cbox6:checked ~ .label6::after{
            left: calc(100% - 52px);
        }

        @keyframes elastic {
            0%, 100%{
                width: 50px;
            }
            50%, 90%{
                width: 150px;
            }
        }

        /* Style 7 */

        .label7 {
            position: relative;
            width: 100%;
            height: 100%;
            display: block;
            overflow: hidden;
            font-size: 30px;
        }

        .text{
            position: absolute;
            font-size: 32px;
            width: calc(75px - 2px);
            height: calc(50px - 4px);
            background-color: #f00;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text:nth-child(2){
            right: 0;
            top: 0;  
            background-color: #0f0;
        }

        .btn{
            position: absolute;
            width: 75px;
            height: 50px;
            background-color: #111;
            top: 0;
            left: 0;
            transition: left 300ms ease;
        }

        #cbox7:checked ~ .btn{
            left: 50%;
        }

        /* Style 8 */
        .style3--block {
            transition: all 300ms ease;
        }

        .label8 {
            position: relative;
            width: 100%;
            height: 100%;
            display: block;
            overflow: hidden;
        }

        .label8:before,
        .label8:after {
            position: absolute;
            display: block;
            color: azure;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 50px;
            transition: all 300ms linear;
        }

        .label8::before {
            top: -2px;
            left: -2px;
            content: "No";
            background-color: red;
            border: 2px solid #fff;
            opacity: 1;
        }

        .label8::after {
            top: -2px;
            right: -2px;
            content: "Yes";
            background-color: #0f0;
            border: 2px solid #fff;
            color: #111;
            opacity: 0;
        }

        #cbox8:checked ~ .label8::after{
            opacity: 1;
        }

        #cbox8:checked ~ .label8::before{
            opacity: 0;
        }


        /* Style 9 */

        .label9 {
            position: relative;
            width: 100%;
            height: 100%;
            display: block;
            overflow: hidden;
            font-size: 30px;
        }

        .label9 .text{
            position: absolute;
            font-size: 32px;
            width: calc(75px - 2px);
            height: calc(50px - 4px);
            background-color: #f00;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .label9 .text:nth-child(2){
            right: 0;
            top: 0;  
            background-color: rgb(4, 129, 4);
        }

        .style9--block .btn{
            position: absolute;
            width: 73px;
            height: 50px;
            background-color: #fff;
            top: 50px;
            left: 0;
            transition: top 300ms cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .style9--block .btn2{
            top: 0px;
            left: 73px;
        }

        #cbox9:checked ~ .btn{
            top: 0px;
        }

        #cbox9:checked ~ .btn2{
            top: 50px;
        }




    </style>
</head>

<body>
    <div class="container">
        <div class="style1 style">
            <div class="style1--block block">
                <input type="checkbox" name="cbox1" id="cbox1" class="cbox">
                <label for="cbox1" class="label1"></label>
            </div>
        </div>

        <div class="style2 style">
            <div class="style2--block block">
                <input type="checkbox" name="cbox2" id="cbox2" class="cbox">
                <label class="label2" for="cbox2"></label>
            </div>
        </div>

        <div class="style3 style">
            <div class="style3--block block">
                <input type="checkbox" name="cbox3" id="cbox3" class="cbox">
                <label class="label3" for="cbox3"></label>
            </div>
        </div>

        <div class="style4 style">
            <div class="style4--block block--square">
                <input type="checkbox" name="cbox4" id="cbox4" class="cbox">
                <label class="label4" for="cbox4"></label>
            </div>
        </div>

        <div class="style5 style">
            <div class="style5--block block--square">
                <input type="checkbox" name="cbox5" id="cbox5" class="cbox">
                <label class="label5" for="cbox5"></label>
            </div>
        </div>

        <div class="style6 style">
            <div class="style6--block block--square">
                <input type="checkbox" name="cbox6" id="cbox6" class="cbox">
                <label class="label6" for="cbox6"></label>
            </div>
        </div>

        <div class="style7 style">
            <div class="style7--block block--square">
                <label class="label7" for="cbox7">
                    <div class="text">No</div>
                    <div class="text">Yes</div>
                </label>
                <input type="checkbox" name="cbox7" id="cbox7" class="cbox">
                <div class="btn"></div>
            </div>
        </div>

        <div class="style8 style">
            <div class="style8--block block--square">
                <input type="checkbox" name="cbox8" id="cbox8" class="cbox">
                <label class="label8" for="cbox8">
                </label>
            </div>
        </div>

        <div class="style9 style">
            <div class="style9--block block--square">
                <label class="label9" for="cbox9">
                    <div class="text">No</div>
                    <div class="text">Yes</div>
                </label>
                <input type="checkbox" name="cbox9" id="cbox9" class="cbox">
                <div class="btn"></div>
                <div class="btn btn2"></div>
            </div>
        </div>

    </div>
</body>

</html>
