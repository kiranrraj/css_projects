<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/a7e9f794eb.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Button</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to right, #E9E4F0, #D3CCE3); 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn1_container,
        .btn2_container,
        .btn3_container{
            width: 150px;
            height: 56px;
            background-color: black;
            display: flex;
            position: relative;
            border: 3px solid #111;
            margin-right: 20px;
            box-shadow: -1px 3px 22px 0px rgba(0,0,0,0.75);
        }

        /* Style 1*/
        .btn1_container{
            border-color: #fff;
            border-radius: 50px;
            background-color: #fff;
            box-shadow: -1px 3px 22px 0px rgba(255,255,255,0.75);
        }

        i {
            color: #111;
            font-size: 50px;
            transition: all 300ms ease;
        }

        .active1{
            transform: translateX(92px) rotate(350deg);
            color: #fff;
        }

        .changeBg{
            background-color: #111;
            border-color: #111;
            box-shadow: -1px 3px 22px 0px rgba(255,255,255,0.75);
        }

        /* Style 2 */
        .btn2_container{
            border-color: #fff;
            background-color: #fff;
            box-shadow: -1px 3px 22px 0px rgba(255,255,255,0.75);
            height: 66px;
            width: 200px;
            position: relative;
            padding: 10px;
            border-radius: 5px;
        }

        .two{
            height: 40px;
            width: 40px;
            background-color: rgba(255, 0, 0, 0.658);
            position: absolute;
            left: 10px;
            transition: all 300ms cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid red;
            border-radius: 5px;
        }

       .icon{
           font-size: 30px;
           width: 100%;
           height: 100%;
           display: flex;
           justify-content: center;
           align-items: center;
           opacity: 0;
           transition: all 300ms cubic-bezier(0.175, 0.885, 0.32, 1.275);
       }

       .chgColor{
           opacity: 1;
           color: green;
       }

       .move{
           background-color: greenyellow;
           left: 140px;
           border: 1px solid green;
       }

       /* Style 3 */

       .btn3_container{
            border-color: #fff;
            border-radius: 50px;
            background-color: #fff;
            box-shadow: -1px 3px 22px 0px rgba(255,255,255,0.75);
        }

        .main{
            transition: all 300ms ease;
        }

        .btn {
            color: #111;
            font-size: 50px;
            color: red;
            transition: all 300ms ease;
        }

        .active3{
            transform: translateX(92px) rotate(350deg);
        }

        .greenclr{
            color: green;
        }

        /* Style 4 */
        .btn4_container{
            width: 200px;
            height: 20px;
            background-color: #111;
            border-radius: 10px;
            position: relative;
            display: flex;
            align-items: center;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .slider{
            width: 40px;
            height: 40px;
            background-color: red;
            display: block;
            position: absolute;
            border-radius: 40px;
            transform: translateX(0px);
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .slider_active{
            transform: translateX(160px);
            background-color: green;
        }

        .container_bg{
            background-color: #fff;
        }
    
    </style>
</head>

<body>
    <div class="container">
        <div class="btn1_container">        
            <i class="fas fa-circle"></i>
        </div>

        <div class="btn2_container">
            <span class="two">
                <i class="fas fa-check icon"></i>
            </span>
        </div>

        <div class="btn3_container">
            <span class="main">
                <i class="fas fa-times-circle btn"></i>
            </span>
        </div>

        <div class="btn4_container">
            <span class="slider"></span>
        </div>
    </div>
    <script>
        // Style 1
        const btn1_ctn = document.getElementsByClassName('btn1_container')[0];
        const one = document.querySelector('.fas')
        btn1_ctn.addEventListener('click', () => {
            one.classList.toggle('fa-circle');
            one.classList.toggle('fa-moon');
            one.classList.toggle('active1');
            btn1_ctn.classList.toggle('changeBg')
        });

        // Style 2
        const btn2_ctn = document.querySelector('.btn2_container');
        const two = document.querySelector('.two');
        const check = document.querySelector('.icon');
        btn2_ctn.addEventListener('click', () => {
            check.classList.toggle('chgColor');
            two.classList.toggle('move')
        });

        // Style 3
        const btn3_ctn = document.querySelector('.btn3_container');
        const main = document.querySelector('.main');
        const icon = document.querySelector('.btn')
        btn3_ctn.addEventListener('click', () => {
            icon.classList.toggle('fa-check-circle');
            icon.classList.toggle('fa-times-circle');
            main.classList.toggle('active3');
            icon.classList.toggle('greenclr')
        });

        // Style 4
        const btn4_ctn = document.querySelector('.btn4_container');
        const slider = document.querySelector('.slider');
        btn4_ctn.addEventListener('click', () => {
            slider.classList.toggle('slider_active');
            btn4_ctn.classList.toggle('container_bg');
        });


    </script>
</body>

</html>
