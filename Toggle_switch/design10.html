<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Button</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box{
            display: none;
        }

        .block{
            width: 200px;
            height: 100px;
            background-color: #111;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper{
            width: 150px;
            height: 40px;
            background-color: cornflowerblue;
            border-radius: 20px;
            padding: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .label1{
            width: 150px;
            height: 40px;
            left: 0;
            position: absolute;
            display: flex;
            transition: all 300ms ease;
        }

        .btn{
            min-width: 150px;
            height: 40px;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 25px;
            letter-spacing: 5px;
        }

        .btn1{
            background-color: red;
        }

        .btn2{
            background-color: green;
        }

        #cbox:checked ~ .label1{
            left: -150px;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="block block1">
            <div class="wrapper">
                <input type="checkbox" name="" id="cbox" class="box">
            <label for="cbox" class="label label1">
                <div class="btn btn1">No</div>
                <div class="btn btn2">Yes</div>
            </label>
            </div>
        </div>
    </div>
</body>
</html>
