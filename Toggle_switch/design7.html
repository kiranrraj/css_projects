<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Switch</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #003566;
        }

        .block{
            width: 200px;
            height: 200px;
            background-color: rgb(255, 255, 255);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #cbox{
            display: none;
        }

        .wrapper{
            width: 130px;
            height: 40px;
            border-top-left-radius: 40px;
            border-bottom-left-radius: 40px;
            border-top-right-radius: 40px;
            border-bottom-right-radius: 40px;
            background-color: #b9a8a8;
            border: 5px solid rgb(219, 205, 205);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dot{
            background-color: #fff;
            width: 16px;
            height: 16px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dot1{
            right: 10px;
        }

        .dot2{
            left: 10px;
        }

        .light{
            width: 10px;
            height: 10px;
            background-color: #dae4e2;
            border-radius: 100%;
            background-color: #111;
            transition: background-color 300ms ease;
        }

        .light2{
            box-shadow: 0 0 20px 5px #db3a34;
            background-color: #db3a34;
        }

        .btn{
            width: 30px;
            height: 30px;
            background-color: rgb(233, 13, 13);
            z-index: 10;
            position: absolute;
            border-radius: 100%;
            left: 40px;
            transition: left 400ms ease, background-color 300ms ease;
        }

        #cbox:checked ~ .dot1 .light1{
            background-color: #25df14;
        }

        #cbox:checked ~ .dot1 .light1{
            box-shadow: 0 0 20px 5px #25df14;
        }

        #cbox:checked ~ .dot2 .light2{
            background-color: #111;
            box-shadow: none;
        }

        #cbox:checked ~ .btn{
            left: 130px;
            background-color: rgb(13, 233, 31);
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="block block1">
            <div class="wrapper">
                <input type="checkbox" name="" id="cbox" class="box">
                <label for="cbox" class="btn"></label>
                <div class="dot1 dot">
                    <div class="light light1"></div>
                </div>
                <div class="dot2 dot">
                    <div class="light light2"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
