<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Example</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container{
            width: 100%;
            height: 100vh;
            background: linear-gradient(to right, #fdc830, #f37335);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .border{
            width: 500px;
            height: 500px;
            box-shadow: 0 0 30px 1px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            transition: all 300ms ease;
            animation: moveImg 15s ease-in-out infinite;
        }

        @keyframes moveImg {
            0%{
                background: url('./img.png') no-repeat rgb(18, 146, 226) center;
            }

            10%{
                background: url('./img.png') no-repeat rgb(219, 66, 19) left;
            }

            20%{
                background: url('./img.png') no-repeat rgb(192, 223, 18) bottom;
            }

            30%{
                background: url('./img.png') no-repeat rgb(17, 221, 51) right;
            }

            40%{
                background: url('./img.png') no-repeat rgb(62, 21, 209) center;
            }
            
            50%{
                background: url('./img.png') no-repeat rgba(175, 12, 207, 0.644) center top;
            }

            60%{
                background: url('./img.png') no-repeat rgb(204, 10, 75) top left;
            }

            70%{
                background: url('./img.png') no-repeat rgb(233, 237, 240) bottom left;
            }

            80%{
                background: url('./img.png') no-repeat rgb(16, 17, 17) bottom right;
            }

            90%{
                background: url('./img.png') no-repeat rgb(196, 100, 22) top right;
            }

            100%{
                background: url('./img.png') no-repeat rgb(45, 133, 125) center;
            }
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="border"></div>
    </div>
</body>
</html>
