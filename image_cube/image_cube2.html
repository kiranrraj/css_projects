<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Cube 1</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container{
            width: 100%;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .img--wrapper{
            width: 600px;
            height: 600px;
            position: relative;
            perspective: 2000px;
            display: grid;
            grid-template-columns: repeat(5, 1fr );
        }

        .img--item{
            display: block;
            width: 120px;
            height: 120px;
            border: 1px solid #fff;
            top: 0%;
            left: 0%;
            transition: all 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            background-image: url('https://images.unsplash.com/photo-1494976388531-d1058494cdd8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
            background-attachment: fixed;
            background-size: cover;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="img--wrapper">
            <div class="img--item"></div>
            <div class="img--item"></div>
            <div class="img--item"></div>
            <div class="img--item"></div>
            <div class="img--item"></div>
            <div class="img--item"></div>
            <div class="img--item"></div>
            <div class="img--item"></div>
            <div class="img--item"></div>
            <div class="img--item"></div>
            <div class="img--item"></div>
            <div class="img--item"></div>
            <div class="img--item"></div>
            <div class="img--item"></div>
            <div class="img--item"></div>
            <div class="img--item"></div>
            <div class="img--item"></div>
            <div class="img--item"></div>
            <div class="img--item"></div>
            <div class="img--item"></div>
            <div class="img--item"></div>
            <div class="img--item"></div>
            <div class="img--item"></div>
            <div class="img--item"></div>
            <div class="img--item"></div>
    </div>

    <script>
        const imageSlides = document.querySelectorAll('.img--item');
        const imageContainer = document.querySelector('.img--wrapper');

        function translateFragment(elem){
            let x = Math.floor(Math.random()* (100 + 20) - 100);
            let y = Math.floor(Math.random()* (100 + 20) - 100);
            let degree = Math.floor(Math.random() * (10 - 2) + 2);
            elem.style.transform=`translate(${x}px, ${y}px) skew(${degree}deg)`;
        }

        function imageSlidePosition(event1){
            document.addEventListener(event1, ()=>{
                imageSlides.forEach(elem =>{
                    translateFragment(elem);
                });
            });
        }

        imageSlidePosition('DOMContentLoaded');
        imageSlidePosition('mouseleave');

        imageContainer.addEventListener('mouseenter', ()=>{
            imageSlides.forEach(elem =>{
                elem.style.transform="translate(0px, 0px)";
            });
        });

    </script>
</body>
</html>
