<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Doe : Home</title>
    <script src="https://kit.fontawesome.com/d76c3f43ca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <h1>Logo</h1>
            </div>
            <nav class="navBar">
                <ul class="items">
                    <li class="item"><a href="#">Home</a></li>
                    <li class="item"><a href="#">About</a></li>
                    <li class="item"><a href="#">Blog</a></li>
                    <li class="item"><a href="#">Projects</a></li>
                    <li class="item"><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <section class="main">
            <div class="main__text">
                <div class="main__text-head">I am <span>John</span> <span>Doe</span></div>
                <div class="main__text-sub">Welcome to my world</div>
                <p class="main__text-p">Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
                    Doloribus perspiciatis vitae maiores, pariatur ipsam velit expedita quos 
                    provident fugiat magnam facilis repellat sunt quae
                </p>
                <button class="main__text-btn">Contact</button>
            </div>
            <div class="main__hero">
                <img src="./Web development _Two Color.svg" alt="main hero image">
            </div>
            <div class="main__social">
                <ul class="social__ul">
                    <li class="social__ul-icon">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                    </li>
                    <li class="social__ul-icon">
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </li>
                    <li class="social__ul-icon">
                        <a href="#"><i class="fab fa-github"></i></a>
                    </li>
                </ul>
            </div>
        </section>
    </div>
</body>
</html>
