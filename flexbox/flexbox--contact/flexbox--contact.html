<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
                overflow-x: hidden;
            }

        .container {
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to right, #ffa751, #ffe259);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20% 10%;
        }

        .contact {
            min-width: 800px;
            min-height: 500px;
            width: 100%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 25px 50px -12px;
            border: 2px solid #fff;
        }

        .left {
            height: 100%;
            width: 40%;
            background-image: url('./img1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .right {
            height: 100%;
            padding: 0px 20px;
            width: 60%;
            background-color: #ffa751;
            position: relative;
        }

        .title {
            text-align: center;
            padding: 20px;
            font-size: 30px;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: #fff;
        }

        form {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            position: relative;
        }

        .ctn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            font-size: 18px;
            padding: 15px 10px;
        }

        .ctn:nth-child(5) {
            align-items: flex-end;
        }

        .ctn:last-child {
            justify-content: space-around;
        }

        textarea::placeholder {
            color: #111;
        }

        textarea {
            height: 60px;
            width: 70%;
            resize: none;
            background-color: transparent;
            outline: none;
            border: none;
            border-bottom: 2px solid #111;
            padding: 5px;
        }

        input {
            background-color: transparent;
            outline: none;
            border: none;
            border-bottom: 2px solid #111;
            width: 70%;
        }

        label {
            color: #111;
            width: 30%;
        }

        .btn {
            background: linear-gradient(to bottom, #ffe259 5%, #ffa751 100%);
            background-color: #ffe259;
            border-radius: 6px;
            border: 1px solid #ffaa22;
            display: inline-block;
            cursor: pointer;
            color: #111;
            font-weight: bold;
            padding: 6px 24px;
        }

        .btn:hover {
            background: linear-gradient(to bottom, #ffa751 5%, #ffe259 100%);
            background-color: #ffa751;
        }

        .btn:active {
            position: relative;
            top: 1px;
        }

        @media only screen and (max-width: 800px) {


            .contact {
                display: flex;
                flex-direction: column;
                padding: 10% 20%;
                height: 100vh;
                max-width: 100vw;
                width: 400px;
            }

            .left {
                height: 40%;
                width: 100%;
            }

            .right {
                height: 60%;
                width: 100%;
            }

            .ctn {
                padding: 5px;
            }

            .ctn:last-child {
                position: absolute;
                bottom: -40px;
            }
        }

        @media only screen and (max-width: 650px) {

            .contact {
                display: flex;
                flex-direction: column;
                padding: 20px;
            }

            .left {
                height: 40%;
                width: 400px;
            }

            .right {
                height: 60%;
                width: 400px;
            }

            .ctn {
                padding: 10px 5px;
            }

            .ctn:last-child {
                position: absolute;
                bottom: -50px;
            }

        }

        @media only screen and (max-width: 500px) {

            .contact {
                display: flex;
                flex-direction: column;
                padding: 20px 10px;
            }

            .left {
                height: 40%;
                width: 350px;
            }

            .right {
                height: 60%;
                width: 350px;
            }

            .ctn {
                padding: 10px;
            }

            .ctn:last-child {
                position: absolute;
                bottom: -50px;
            }

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="contact">
            <div class="left"></div>
            <div class="right">
                <h2 class="title">Contact Us</h2>
                <form action="#">
                    <div class="ctn">
                        <label for="fname">First Name</label>
                        <input type="text" name="fname" id="fname">
                    </div>
                    <div class="ctn">
                        <label for="lname">Last Name</label>
                        <input type="text" name="lname" id="lname">
                    </div>
                    <div class="ctn">
                        <label for="email">Email ID</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="ctn">
                        <label for="mobile">Mobile</label>
                        <input type="text" name="mobile" id="mobile">
                    </div>
                    <div class="ctn">
                        <label for="msg">Message</label>
                        <textarea type="text" id="msg" placeholder="Your Message"></textarea>
                    </div>
                    <div class="ctn">
                        <button type="submit" class="btn">Submit</button>
                        <button type="reset" class="btn">Clear</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
