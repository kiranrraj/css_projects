<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a7e9f794eb.js" crossorigin="anonymous"></script>
    <title>Grocery World</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style_p1.css">
</head>
<body>
    <div class="container">
        <div class="landing" id="landing">
            <div class="navBar">
                <div class="navBar--1">
                    <div class="nav--icon1">
                        <i class="fab fa-opencart"></i>
                        <div class="icon--text">Grocery World</div>
                    </div>
                    <div class="nav--search">
                        <input class="search--text" type="text">
                        <button class="search--btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="navBar--2">
                    <div class="nav--icon2">
                        <i class="fas fa-bars"></i>
                    </div>
                    <ul class="navBar--links">
                        <li class="link">
                            <a href="#landing">Home</a>
                        </li>
                        <li class="link">
                            <a href="#category">Category</a>
                        </li>
                        <li class="link">
                            <a href="#product">Product</a>
                        </li>
                        <li class="link">
                            <a href="#deal">Deals</a>
                        </li>
                        <li class="link">
                            <a href="#contact">Contact</a>
                        </li>
                    </ul>
                    <div class="navBar--social">
                        <i class="fab fa-facebook"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-youtube"></i>
                    </div>
                </div>
            </div>
            <div class="landing--text">
                <div class="test--top">Special Offer</div>
                <div class="text--main">Upto 45%</div>
                <a href="#">More Details</a>
            </div>
        </div>
        <div class="category section" id="category"></div>
        <div class="product section" id="product"></div>
        <div class="deal section" id="deal"></div>
        <div class="contact section" id="contact"></div>
    </div>
</body>
</html>
