<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourAdvent | Enjoy Adventure With Nature</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <a href="#" class="logo">TourAdvent</a>
        <nav class="navbar">
            <div class="icons--menu icons--close">
                <img src="./icons/close.svg" alt="close icon" class="menu--svg closeBtn">
            </div>
            <a href="#home" class="navbar--link">Home</a>
            <a href="#about" class="navbar--link">About</a>
            <a href="#shop" class="navbar--link">Shop</a>
            <a href="#packages" class="navbar--link">Packages</a>
            <a href="#reviews" class="navbar--link">Reviews</a>
            <a href="#blogs" class="navbar--link">Blogs</a>
            <a href="#contact" class="navbar--link">Contact</a>
        </nav>

        <div class="icons">
            <div class="icons--menu icons--cart">
                <img src="./icons/cart.svg" alt="menu icon" class="menu--svg cartBtn">
            </div>
            <div class="icons--menu icons--search">
                <img src="./icons/search.svg" alt="menu icon" class="menu--svg searchBtn">
            </div>
            <div class="icons--menu icons--toggle">
                <img src="./icons/menu.svg" alt="menu icon" class="menu--svg toggleBtn">
            </div>
        </div>
    </header>

    <section class="search">
        <div class="search--close">
            <img src="./icons/close.svg" alt="search window close icon" class="closeSearch">
        </div>
        <form action="" class="form--search">
            <input type="search" name="search" class="search--input" placeholder="Product Search...">
            <div class="search--searchBtn">
                <img src="./icons/search.svg" alt="search icon" class="searchLabel">
            </div>
        </form>
    </section>

    <section class="home" id="home"></section>

    <script src="./js/main.js"></script>
</body>
</html>
