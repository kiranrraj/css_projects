<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Explorer</title>
    <link rel="stylesheet" href="./css/p3--style.css">
    <script src="https://kit.fontawesome.com/a7e9f794eb.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header Starts -->
    <header class="navBar">
        <div class="navBar--logo"><a href="#home">Explorer</a></div>
        <div class="navBar--content">
            
            <ul class="navBar--links">
                <li class="link"><a href="#home">Home</a></li>
                <li class="link"><a href="#book">Booking</a></li>
                <li class="link"><a href="#packages">Packages</a></li>
                <li class="link"><a href="#gallery">Gallery</a></li>
                <li class="link"><a href="#contact">Contact</a></li>
            </ul>

            <div class="navBar--icons1 icon">
                <i class="far fa-user"></i>
                <i class="fas fa-search"></i>
            </div>

            <div class="navBar--search">
                <input type="text" class="input--search">
                <i class="fas fa-search"></i>
                <i class="fas fa-times search--close"></i>
            </div>
            <div class="navBar--close">
                <i class="fas fa-times"></i>
            </div>
        </div>
        <div class="navBar--icons2 icon">
            <i class="fas fa-bars"></i>
        </div>

    </header>

    <div class="form--login">
        <i class="fas fa-times login--close"></i>
        <form action="#" class="login">
            <div class="login--content">
                <div class="login--head block">Login</div>
                <div class="login--inputs">
                    <div class="inputs--username block">
                        <input type="text" name="username" placeholder="User Name">
                    </div>
                    <div class="inputs--password block">
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <div class="inputs--btn block">
                        <input type="submit" value="Submit" class="btn">
                    </div>
                </div>
                <div class="login--links block">
                    <div class="links--cbox login--link">
                        <label for="cbox">Remember Me</label>
                        <input type="checkbox" id="cbox">

                    </div>
                    <p class="links--forget login--link">Forget Password ? <a href="#" class="forget">Click Here</a></p>
                    <p class="links--create login--link">Don't have an account ?<a href="#" class="create">Click
                            Here</a></p>
                </div>
            </div>
        </form>
    </div>
    <!-- Header Ends -->
    <script src="./js/p3--javascript.js"></script>
</body>

</html>
