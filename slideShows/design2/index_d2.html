<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Slideshow</title>
  <script src="https://kit.fontawesome.com/a7e9f794eb.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styled2.css">
</head>

<body>
  <div class="container">
    <div role="items">
      <div class="item">
        <img src="https://source.unsplash.com/1600x900/?leaf" alt="">
      </div>
      <div class="item">
        <img src="https://source.unsplash.com/1600x900/?computer" alt="">
      </div>
      <div class="item">
        <img src="https://source.unsplash.com/1600x900/?tiger" alt="">
      </div>
      <div class="item">
        <img src="https://source.unsplash.com/1600x900/?sky" alt="">
      </div>
      <div class="item">
        <img src="https://source.unsplash.com/1600x900/?space" alt="">
      </div>
    </div>
    <div class="navBtns">
      <a href="#" class="left btn">
        <i class="fas fa-arrow-circle-left"></i>
      </a>
      <a href="#" class="right btn">
        <i class="fas fa-arrow-circle-right"></i>
      </a>
    </div>
  </div>
  <script src="slideshow.js"></script>
</body>

</html>
