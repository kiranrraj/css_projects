<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Design 1</title>
    <script src="https://kit.fontawesome.com/a7e9f794eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./design2_style.css">
</head>

<body>
    <div class="container">
        <div class="contact" id="contact">
            <div class="contact__overlay"></div>
            <div class="contact__title">Contact</div>
            <div class="contact__content">
                <div class="left">
                    <div class="left__text">
                        <i class="fab fa-github"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-medium"></i>
                        <i class="fab fa-facebook"></i>
                    </div>
                </div>
                <div class="right">
                    <div class="name_cnt">
                        <input type="text" class="name" id="name" required>
                        <label for="name">Name</label>
                    </div>
                    <div class="email_cnt">
                        <input type="email" class="email" id="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="subject_cnt">
                        <input type="text" class="subject" id="subject" required>
                        <label for="subject">Subject</label>
                    </div>
                    <div class="msg_ctn">
                        <textarea name="msg" id="" cols="30" rows="4" id="msg" class="msg" required></textarea>
                        <label for="msg" class="msg_lbl">Message</label>
                    </div>
                    <button class="btn">Send Message</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
