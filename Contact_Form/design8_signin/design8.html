<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Int</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./design8.css">
</head>

<body>
    <div class="container">
        <div class="signin">
            <div class="left">
                <div class="logo">KR</div>
                <div class="para">Web Developer</div>
                <div class="para">Web Designer</div>
            </div>
            <div class="right">
                <div class="right__content">
                    <div class="help"><a href="#">Need help?</a></div>
                    <div class="right_head">Log In</div>
                    <div class="form">
                        <div class="field">
                            <label for="uname" class="label">User Name</label>
                            <input type="text" name="uname" id="uname" required>

                        </div>
                        <div class="field">
                            <label for="password" class="label">Your password</label>
                            <input type="password" name="password" id="password" required>

                        </div>
                        <div class="forget"><a href="#">Forget Password?</a></div>
                        <button class="btn">Log In</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
