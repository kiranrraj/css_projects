<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a7e9f794eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./design6.css">
    <title>Contact Us</title>
</head>

<body>
    <div class="container">
        <div class="contact">
            <div class="left">
                <div class="logo">KR</div>
                <div class="heading">Contact Us</div>
                <div class="para">Feel free to contact us</div>
                <div class="form">
                    <div class="field">
                        <input type="text" name="name" id="name" required>
                        <label for="name" class="label">Your Name</label>
                    </div>
                    <div class="field">
                        <input type="email" name="email" id="email" required>
                        <label for="email" class="label">Your Email</label>
                    </div>
                    <div class="field">
                        <input type="text" name="phone" id="phone" required>
                        <label for="phone" class="label">Your Mobile Number</label>
                    </div>
                    <div class="field">
                        <textarea name="msg" id="msg" cols="30" rows="5" required></textarea>
                        <label for="msg" class="t_msg">Your Message</label>
                    </div>
                    <button class="btn">Submit</button>
                </div>
                <div class="block"></div>
            </div>
            <div class="right">
                <div class="right_heading">Info</div>
                <div class="email"><i class="fas fa-at"></i>info@kiranrajr.com</div>
                <div class="phone"><i class="fas fa-phone"></i>9000478900</div>
                <div class="location"><i class="fas fa-home"></i>Kerala, India</div>
            </div>
            <div class="circle"></div>
            <div class="social">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-youtube"></i>
            </div>
        </div>
    </div>
</body>

</html>
