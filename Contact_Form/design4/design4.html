<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 4</title>
    <script src="https://kit.fontawesome.com/a7e9f794eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./design4.css">
</head>

<body>
    <div class="container">
        <div class="contact">
            <div class="overlay"></div>
            <div class="contact_title">Contact Us</div>
            <div class="contact_container">
                <div class="left"></div>
                <div class="right">
                    <div class="right__title">Sign Up</div>
                    <div class="name_cnt">
                        <input type="text" class="name" id="name" required>
                        <label for="name">Full Name</label>
                    </div>
                    <div class="email_cnt">
                        <input type="email" class="email" id="email" required>
                        <label for="email">Email Address</label>
                    </div>
                    <div class="uname_cnt">
                        <input type="text" class="uname" id="uname" required>
                        <label for="uname">User Name</label>
                    </div>
                    <div class="password_cnt">
                        <input type="password" class="password" id="password" required>
                        <label for="password">Password</label>
                    </div>
                    <div class="password_cnt">
                        <input type="password" class="password" id="password" required>
                        <label for="password">Repeat Password</label>
                    </div>
                    <div class="btn_ctn">
                        <button class="btn signin">Sign Up</button>
                        <button class="btn signup">Sign In</button>
                    </div>
                    <div class="right__text">
                        <i class="fab fa-github"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-medium"></i>
                        <i class="fab fa-facebook"></i>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
