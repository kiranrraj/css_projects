<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a7e9f794eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./design5.css">
    <title>Sign In Form</title>
</head>
<body>
    <div class="container">
        <div class="signIn">
            <div class="signIn__title">Sign In</div>
            <div class="signIn__input">
                <input type="text" class="uname" placeholder="User Name">
                <input type="password" class="pswd" placeholder="Password">
            </div>
            <button class="btn">Sign In</button>
            <div class="signIn__bottom">
                <p>Or Log in with</p>
                <div class="bottom__btn">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-google"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
