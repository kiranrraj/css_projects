<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        svg{
            font-size: 10px;
            text-align: center;
        }

        .text_u{
            font-size: 20px;
        }

        .text_b{
            font-size: 6px;
            text-transform: uppercase;
        }

        .overlap{
            stroke-dasharray: 1000;
            animation: fill_up 100s linear;
        }

        @keyframes fill_up {
            from {
                stroke-dashoffset: 1000;
            }
            to {
                stroke-dashoffset: 0;
            }
        }

    </style>
</head>
<body>
    <svg id="gauge" x="0px" y="0px" width="176px" height="168px"viewBox="0 0 76 68">
        <g>
            <text class="text_u" transform="matrix(1 0 0 1 22.9209 43.4141)" fill="rgba(255,100,10,0.7)">25%</text>
        </g>
        <path fill="none" stroke="#222729" stroke-width="2" stroke-miterlimit="10" 
        d="M16.652,65.29 C8.984,58.838,4.112,49.171,4.112,38.366c0-19.424,15.746-35.171,35.17-35.171c19.424,
        0,35.17,15.747,35.17,35.171c0,10.805-4.872,20.473-12.54,26.924"/>

        <path class="overlap" fill="none" stroke="rgba(20,255,200,0.6)" stroke-width="4" stroke-miterlimit="10" 
        d="M16.652,65.29 C8.984,58.838,4.112,49.171,4.112,38.366c0-19.424,15.746-35.171,35.17-35.171c19.424,
        0,35.17,15.747,35.17,35.171c0,10.805-4.872,20.473-12.54,26.924"/>

        <!-- <text class="text_b" transform="matrix(1 0 0 1 21.3916 51.7891)" fill="#000000">completion</text> -->
    </svg>
    <script>
        var path = document.querySelector('.overlap');
        var text_u = document.querySelector('.text_u');
        var length = path.getTotalLength();
        console.log(length);
        console.log(text_u.innerHTML);
    </script>
</body>
</html>
