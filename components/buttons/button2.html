<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <title>Button Style Set 2</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-family: 'Montserrat', sans-serif;
        }

        h4 {
            font-weight: 400;
            text-transform: uppercase;
            font-size: 20px;
            color: tomato;
        }

        .container {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: #000428;
            background: linear-gradient(to right, #004e92, #000428);
            position: relative;
        }

        .block {
            height: 20%;
            width: 100%;
            display: flex;
            padding: 50px;
            justify-content: space-around;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            height: 60px;
            width: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            transition: all 0.8s ease;
            position: relative;
            border: 3px solid #fff;
            margin: 0 40px;
        }

        .btn::before,
        .btn::after {
            position: absolute;
            display: block;
        }

        /* Button 1 */
        .btn1:hover { transform: rotateX(360deg); }

        /* Button 2 */
        .btn2:hover { transform: rotateY(360deg); }

        /* Button 3 */
        .btn3:hover { transform: rotateZ(360deg); }

        /* Button 4 */
        .btn4:hover{ transform: scale(0.8); }

        /* Button 5 */
        .btn5:hover{ transform: scale(1.1); }

        /* Button 6 */
        .btn6{ transition: all 0.2s ease; }
        .btn6:hover{ transform:skew(15deg);}

        /* Button 7 */
        .btn7{ transition: all 0.2s ease; }
        .btn7:hover{ transform:skewY(10deg);}

        /* Button 8 */
        .btn8 h4 { color : #fff}
        .btn8{ transition: all 0.2s ease; }
        .btn8:hover{ 
            border: 2px dashed tomato; 
            border-radius: 0px;
        }

        /* Button 9 */
        .btn9 h4 { color : #fff}
        .btn9{ transition: all 0.2s ease; }
        .btn9:hover{ border: thick double tomato; }

        /* Button 10 */
        .btn10{ transition: all 0.2s ease; }
        .btn10:hover{ 
            border-radius: 0px;
            border: 7px ridge tomato;
            background-color: slategrey; 
        }
        .btn10:hover h4{
            color: #fff;
        }

        /* Button 11 */
        .btn11{ 
            transition: all 0.2s ease;
            border:none;
            border-radius: 0px;
            border-top: 2px solid #fff;
            border-bottom: 2px solid #fff; 
        }
        .btn11:hover{ 
            border-left: 10px solid #fff;
            border-right: 10px solid #fff;  
        }
        
        /* Button 12 */
        .btn12{ 
            transition: all 0.2s ease;
            border:none;
            border-radius: 0px;
            border-left: 1px solid #fff;
            border-right: 1px solid #fff; 
        }
        .btn12:hover{ 
            border-left: 75px solid #fff;
            border-right: 75px solid #fff;  
        }

        /* Button 13 */
        .btn13{ 
            transition: all 0.2s ease;
            border:none;
            border-radius: 0px;
            border-top: 1px solid #fff;
            border-bottom: 1px solid #fff; 
        }
        .btn13:hover{ 
            border-top: 30px solid #fff;
            border-bottom: 30px solid #fff;  
        }

        /* Button 14 */
        .btn14{ 
            transition: all 0.2s ease;
            border:none;
            border-radius: 0px;
            border-top: 30px solid #fff;
            border-bottom: 30px solid #fff;  
            
        }
        .btn14:hover{ 
            border-top: 1px solid #fff;
            border-bottom: 1px solid #fff; 
        }

        /* Button 15 */
        .btn15{ 
            transition: all 0.2s ease;
            border:none;
            border-radius: 0px;
            border-left: 75px solid #fff;
            border-right: 75px solid #fff;  
            
        }
        .btn15:hover{ 
            border-left: 1px solid #fff;
            border-right: 1px solid #fff; 
        }

        

    </style>
</head>

<body>
    <div class="container">
        <div class="block">
            <div class="btn btn1">
                <h4>click</h4>
            </div>
            <div class="btn btn2">
                <h4>click</h4>
            </div>
            <div class="btn btn3">
                <h4>click</h4>
            </div>
        </div>
        <div class="block">
            <div class="btn btn4">
                <h4>click</h4>
            </div>
            <div class="btn btn5">
                <h4>click</h4>
            </div>
            <div class="btn btn6">
                <h4>click</h4>
            </div>
        </div>
        <div class="block">
            <div class="btn btn7">
                <h4>click</h4>
            </div>
            <div class="btn btn8">
                <h4>click</h4>
            </div>
            <div class="btn btn9">
                <h4>click</h4>
            </div>
        </div>
        <div class="block">
            <div class="btn btn10">
                <h4>click</h4>
            </div>
            <div class="btn btn11">
                <h4>click</h4>
            </div>
            <div class="btn btn12">
                <h4>click</h4>
            </div>
        </div>
        <div class="block">
            <div class="btn btn13">
                <h4>click</h4>
            </div>
            <div class="btn btn14">
                <h4>click</h4>
            </div>
            <div class="btn btn15">
                <h4>click</h4>
            </div>
        </div>
    </div>
</body>

</html>
