    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <title>Button Style Set 3</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html {
            font-family: 'Montserrat', sans-serif;
        }

        h4 {
            font-weight: 400;
            text-transform: uppercase;
            font-size: 20px;
            color: tomato;
        }

        .container {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: #000428;
            background: linear-gradient(to right, #004e92, #000428);
            position: relative;
        }

        .block {
            height: 20%;
            width: 100%;
            display: flex;
            padding: 50px;
            justify-content: space-around;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            height: 60px;
            width: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            transition: all 0.8s ease;
            position: relative;
            border: 3px solid #fff;
            margin: 0 40px;
        }

        .btn::before,
        .btn::after {
            position: absolute;
            display: block;
        }

    </style>
</head>
