<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <title>Button Style Set 1</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html {
            font-family: 'Montserrat', sans-serif;
        }
        .container{
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            color: white;
            background-color: darkblue;
            position: relative;
        }

        .main{
            height: 100%;
            width: 100%;
            display: flex;
            padding: 50px;
            justify-content: space-around;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn{
            height: 60px;
            width: 150px;
            font-size: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            transition: all 0.2s ease-in;
            position: relative;
            border: 3px solid tomato;
            margin: 0 40px;
        }

        .btn::before,
        .btn::after{
            position: absolute;
            display: block;
        }

        /* First Button Style*/
        .btn1 {
            color: tomato;
            background-color: transparent;
        }

        .btn1:hover{
            background-color: tomato;
            color: darkblue;
        }

        /* Second Button Style*/
        .btn2{
            background-color: tomato;
            color: darkblue;
        }

        .btn2:hover{
            color: tomato;
            background-color: transparent;
        }
        /* Third button Style */

        .btn3{
            background-color: tomato;
            color: darkblue;
        }

        .btn3:hover{
            box-shadow: -1px -1px 19px 6px rgba(255,99,71,0.82);
            background-color: transparent;
            color: tomato;
        }

        /* Fourth button Style */
        .btn4{
            overflow: hidden;
        }

        .btn4 h4 {
            font-weight: 300;
            z-index: 100;
        }

        .btn4::after{
            width: 0%;
            height: 0%;
            z-index: 0;
            content: "";
            background-color: tomato;
            transition: height 0.3s ease;
        }

        .btn4:hover::after{
            height: 100%;
            width: 100%;
        }

        /* Fifth button Style */
        .btn5{
            overflow: hidden;
        }

        .btn5 h4 {
            font-weight: 300;
            z-index: 100;
        }

        .btn5::after{
            width: 100%;
            height: 0%;
            z-index: 0;
            content: "";
            bottom: 0;
            background-color: tomato;
            transition: all 0.3s ease;
        }

        .btn5:hover::after{
            height: 100%;
        }

         /* Sixth button Style */
         .btn6{
            overflow: hidden;
        }

        .btn6 h4 {
            font-weight: 300;
            z-index: 100;
        }

        .btn6::after{
            width: 100%;
            height: 0%;
            z-index: 0;
            content: "";
            top: 0;
            background-color: tomato;
            transition: all 0.3s ease;
        }

        .btn6:hover::after{
            height: 100%;
        }

        /* Seventh button Style */
        .btn7{
            overflow: hidden;
        }

        .btn7 h4 {
            font-weight: 300;
            z-index: 100;
        }

        .btn7::after{
            width: 0%;
            height: 0%;
            z-index: 0;
            content: "";
            background-color: tomato;
            transition: width 0.3s ease;
        }

        .btn7:hover::after{
            width: 100%;
            height: 100%;
        }

        /* Eight button Style */
        .btn8{
            overflow: hidden;
        }

        .btn8 h4 {
            font-weight: 300;
            z-index: 100;
        }

        .btn8::after{
            width: 0%;
            height: 100%;
            left: 0;
            z-index: 0;
            content: "";
            background-color: tomato;
            transition: all 0.3s ease;
        }

        .btn8:hover::after{
            width: 100%;
        }

        /* Ninth button Style */
        .btn9{
            overflow: hidden;
        }

        .btn9 h4 {
            font-weight: 300;
            z-index: 100;
        }

        .btn9::after{
            width: 0%;
            height: 100%;
            right: 0;
            z-index: 0;
            content: "";
            background-color: tomato;
            transition: all 0.3s ease;
        }

        .btn9:hover::after{
            width: 100%;
        }

        /* Tenth button Style */
        .btn10{
            overflow: hidden;
        }

        .btn10 h4 {
            font-weight: 300;
            z-index: 100;
        }

        .btn10::after,
        .btn10::before{
            width: 0%;
            height: 50%;
            z-index: 0;
            content: "";
            background-color: tomato;
            transition: all 0.3s ease;
        }

        .btn10::after{
            right: 0;
            top: 0;
        }

        .btn10::before{
            left: 0;
            bottom: 0;
        }

        .btn10:hover::after,
        .btn10:hover::before{
            width: 100%;
        }

        /* 11th button Style */
        .btn11{
            overflow: hidden;
        }

        .btn11 h4 {
            font-weight: 300;
            z-index: 110;
        }

        .btn11::after,
        .btn11::before{
            width: 0%;
            height: 100%;
            z-index: 0;
            content: "";
            background-color: tomato;
            transition: all 0.3s ease;
        }

        .btn11::after{
            right: 0;
            top: 0;
        }

        .btn11::before{
            left: 0;
            bottom: 0;
        }

        .btn11:hover::after,
        .btn11:hover::before{
            width: 50%;
        }

        /* 12th button Style */
        .btn12{
            overflow: hidden;
        }

        .btn12 h4 {
            font-weight: 300;
            z-index: 100;
        }

        .btn12::after,
        .btn12::before{
            width: 100%;
            height: 0%;
            z-index: 0;
            content: "";
            background-color: tomato;
            transition: all 0.3s ease;
        }

        .btn12::after{
            top: 0;
        }

        .btn12::before{
            bottom: 0;
        }

        .btn12:hover::after,
        .btn12:hover::before{
            height: 50%;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="btn btn1">Click</div>
            <div class="btn btn2">Click</div>
            <div class="btn btn3">Click</div>
            <div class="btn btn4"><h4>click</h4></div>
            <div class="btn btn5"><h4>click</h4></div>
            <div class="btn btn6"><h4>click</h4></div>
            <div class="btn btn7"><h4>click</h4></div>
            <div class="btn btn8"><h4>click</h4></div>
            <div class="btn btn9"><h4>click</h4></div>
            <div class="btn btn10"><h4>click</h4></div>
            <div class="btn btn11"><h4>click</h4></div>
            <div class="btn btn12"><h4>click</h4></div>
        </div>
    </div>
</body>
</html>
