<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow Text</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container{
            width: 100%;
            min-height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(15, 222, 230)
        }

        .text span{
            font-size: 60px;
            display: inline-block;
            text-align: center;
            width: 60px;
            text-transform: uppercase;
            position: relative;
            color: #111;  
            z-index: 5;  
        }

        .text span::before{
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background-color: rgb(255, 208, 0);
            z-index:-1;
            box-shadow: 0 5px 5px #111;

        }

        .text:hover span::before{
            animation: fillBg 1s ease forwards;
            animation-delay: calc(100ms * var(--i));
        }

        @keyframes fillBg {
            0%{
                width: 0%;
            }

            100%{
                width: 100%;
                transform: rotate(calc(15deg * var(--i)));
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            <span style="--i:-4">k</span>
            <span style="--i:-3">i</span>
            <span style="--i:-4">r</span>
            <span style="--i:-1">a</span>
            <span style="--i:0">n</span>
            <span style="--i:1">r</span>
            <span style="--i:2">a</span>
            <span style="--i:3">j</span>
            <span style="--i:4">r</span>
        </div>
    </div>
</body>
</html>
