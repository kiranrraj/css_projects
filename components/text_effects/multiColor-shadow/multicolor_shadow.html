<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Change Color</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container{
            width: 100%;
            min-height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
        }

        .text{
            font-weight: 600;
            font-size: 70px;
            text-transform: uppercase;
            position: relative;
            color: tomato;
            padding: 15px;
            text-shadow: 0 0 1px #fff;
        }

        .text::before,
        .text::after{
            content: attr(data-text);
            position: absolute;
            color: black;
            text-transform: uppercase;
            transition: all 500ms ease-in;
            top: 15px;
            left: 15px;
        }

        .text::after{
            color: gold;
            animation: moveShadow 3s ease infinite;
        }

        .text::before{
            color: lawngreen;
            animation: moveShadow2 3s ease infinite;
        }

        @keyframes moveShadow {
            0%, 25%, 50%, 75%, 100%{
                transform: none;
            }

            12.5%{
                transform: translateY(20px)translateX(-10px);
            }

            37.5%{
                transform: translateY(-20px)translateX(-10px);
            }

            62.5%{
                transform: translateY(20px)translateX(10px);
            }

            87.5%{
                transform: translateY(-20px)translateX(10px);
            }
        }

        @keyframes moveShadow2 {
            0%, 25%, 50%, 75%, 100%{
                transform: none;
            }

            12.5%{
                transform: translateY(10px)translateX(-10px);
            }

            37.5%{
                transform: translateY(-10px)translateX(-10px);
            }

            62.5%{
                transform: translateY(10px)translateX(10px);
            }

            87.5%{
                transform: translateY(-10px)translateX(10px);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="text" data-text="kiran raj r">Kiran raj r</div>
    </div>
</body>
</html>
