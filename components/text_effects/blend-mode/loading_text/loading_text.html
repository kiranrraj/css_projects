<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Text</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container{
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text{
            width: 300px;
            height: 50px;
            /* border: 2px solid #111; */
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-size: 20px;  
            font-weight: 600;
            position: relative;
            color: #111;
            background-color: #fff;
        }

        .overlay{
            position: absolute;
            width: 100%;
            height: 100%;
            mix-blend-mode:difference;
            background-color: #fff;
            transform-origin: center left;
            animation: load1 5s linear forwards;
        }

        @keyframes load1 {
            0%{
                transform: scaleX(0);
            }

            50%{
                transform: scaleX(1);
                transform-origin: center left;
            }

            50.1%{
                transform-origin: center right;
            }

            100%{
                transform: scaleX(0);
                transform-origin: center right;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="text">Loading...
            <div class="overlay"></div>
        </div>
    </div>
</body>
</html>
