<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Text</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container{
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .left, .right{
            width: 50%;
            height: 100vh;
        }

        .left{
            background-color: #111;
        }

        .right{
            background-color: #fff;
        }

        .message{
            position: absolute;
            width: 360px;
            top: 50%;
            left: 50%;
            transform: translateY(-50%);
            font-size: 50px;
            text-transform: uppercase;
            font-weight: 600;
            z-index: 10;
            color: #fff;
            mix-blend-mode:difference;
            animation: moveToRight 10s ease-in-out infinite;
        }

        @keyframes moveToRight {
            0%, 100%{
                transform: translateX(calc(-50% - 180px));
            }

            50%{
                transform: translateX(0%);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right"></div>
        <div class="message">Split Screen</div>
    </div>
</body>
</html>
