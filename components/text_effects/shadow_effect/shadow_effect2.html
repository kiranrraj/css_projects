<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow Effect</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #FFD369;
        }

        .text {
            width: 100%;
            height: 200px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            perspective: 2000px;
        }

        .text span {
            display: block;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: 600;
            padding: 0 0.5rem;
            font-size: 50px;
            color: #DA0037;
            margin: 20px;
            transform-origin: 50% 50%;
            text-shadow: none;
        }

        .text span:nth-child(1){
            animation: shadowEffect 1s linear alternate-reverse infinite;
        }

        @keyframes shadowEffect {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-50px) rotateX(40deg);
                transform-origin: 50% 50%;
                text-shadow: 0 1px 0 #FF6464, 0 2px 0 #FF6464, 0 3px 0 #FF6464, 0 4px 0 #FF6464, 0 5px 0 #FF6464,  0 100px 30px rgba(36, 35, 35, 0.6);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text">
            <span>You are wonderful</span>
        </div>
    </div>
</body>

</html>
