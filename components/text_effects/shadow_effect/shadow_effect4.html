<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Shadow Effect</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text {
            width: 100%;
            height: 200px;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            perspective: 2000px;
            transform: translateZ(0px);
        }

        .text span {
            display: block;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: 600;
            padding: 0 0.5rem;
            font-size: 50px;
            color: #111;
            margin: 20px;
            transform-origin: 50% 50%;
            text-shadow: none;
        }

        .text span {
            animation: shadowEffect 2s linear alternate-reverse infinite;
        }

        .text span:nth-child(2) {
            letter-spacing: 25px;
            animation: shadowEffect2 2s linear alternate-reverse infinite;
        }


        @keyframes shadowEffect {
            0% {
                opacity: 1;
            }

            60% {
                opacity: 0.7;
            }

            100% {
                letter-spacing: 25px;
                opacity: 0;
            }
        }

        @keyframes shadowEffect2 {
            0% {
                opacity: 1;
            }

            60% {
                opacity: 0.9;
            }

            100% {
                letter-spacing: -5px;
                opacity: 0;
            }
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="text">
            <span style="--i:1">You Are</span>
            <span style="--i:3">Wonderful</span>
        </div>
    </div>
</body>

</html>
