<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow Text</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container{
            width: 100%;
            min-height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
        }

        .text{
            font-size: 60px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #333;
        }

        .text:hover{
            color: #fff;
            letter-spacing: 4px;
            text-shadow: 0 0 10px #FFF,
                         0 0 20px #FFF,
                         0 0 30px #FFF,
                         0 0 40px #FFF,
                         0 0 60px #FFF,
                         0 0 80px #FFF,
                         0 0 100px #FFF,
                         0 0 120px #FFF;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="text">Kiran raj r</div>
    </div>
</body>
</html>
