<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow Text</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container{
            width: 100%;
            min-height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #001E6C;
        }

        .text span{
            font-size: 60px;
            padding: 0 10px;
            text-transform: uppercase;
            font-weight: 600;
            color: #fff;
            animation: zoomup 3s ease infinite;
            animation-delay: calc(100ms * var(--i));
            
        }

        .dot{
            display: block;
        }

        @keyframes zoomup {
            0%, 100%{
                color: #9818D6;
                filter: blur(0.5px);
                text-shadow: 0 0 10px #9818D6,
                0 0 20px #9818D6, 
                0 0 30px #9818D6,
                0 0 40px #9818D6, 
                0 0 50px #9818D6, 
                0 0 60px #9818D6;
            }

            50%{
                filter: blur(0);
                color: #fff;
                text-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text">
            <span style="--i:1">h</span>
            <span style="--i:2">a</span>
            <span style="--i:3">p</span>
            <span style="--i:4">p</span>
            <span style="--i:5">y</span>
            <span style="--i:6" class="dot">.</span>
            <span style="--i:7">b</span>
            <span style="--i:8">i</span>
            <span style="--i:9">r</span>
            <span style="--i:10">t</span>
            <span style="--i:12">h</span>
            <span style="--i:12">d</span>
            <span style="--i:13">a</span>
            <span style="--i:14">y</span>
            <span style="--i:15" class="dot">.</span>
            <span style="--i:16">d</span>
            <span style="--i:17">i</span>
            <span style="--i:18">y</span>
            <span style="--i:19">a</span>
        </div>
    </div>
</body>
</html>
