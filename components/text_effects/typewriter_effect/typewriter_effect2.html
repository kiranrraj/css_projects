<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Writer Effect</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text_container{
            width: 500px;
            height: 50px;
            box-shadow: rgba(98, 0, 255, 0.25) 0px 54px 55px, rgba(98, 0, 255, 0.12) 0px -12px 30px, rgba(98, 0, 255, 0.12) 0px 4px 6px, rgba(98, 0, 255, 0.17) 0px 12px 13px, rgba(98, 0, 255, 0.09) 0px -3px 5px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color:springgreen;
        }

        .text,
        .changingText{
            font-size: 30px;
            display: flex;
            align-items: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(98, 0, 255);
        }

        .changingText{
            flex-direction: column;
            height: 200px;
            transform: translateY(75px);
            animation: scrollText 5s cubic-bezier(0.25, 0.46, 0.45, 1.24) infinite;
        }

        .changingText span{
            display: flex;
            background-color:springgreen;
            width: 100%;
            height: 50px;
            padding-left: 10px;
            align-items: center;
        }

        @keyframes scrollText {
            0%, 100%{
                transform: translateY(75px);
            }

            15%{
                transform: translateY(25px)
            }

            35%{
                transform: translateY(-25px)
            }

            55%{
                transform: translateY(-75px)
            }

            70%{
                transform: translateY(-25px)
            }

            85%{
                transform: translateY(25px)
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="text_container">
            <p class="text">I am </p>
            <div class="changingText">
                <span>kiran raj r</span>
                <span>a Web Developer</span>
                <span>a Web Design</span>
                <span>a human</span>
            </div>
        </div>
    </div>
</body>
</html>
