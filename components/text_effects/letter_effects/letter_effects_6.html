<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Effects Using CSS: Letter Effects</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aquamarine;
        }

        .text {
            width: 400px;
            height: 200px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text span {
            text-transform: uppercase;
            padding: 0 0.5rem;
            font-size: 60px;
            display: inline-block;
            color: #de38c8;
            animation: skewALittle 1s linear;
            animation-delay: calc(100ms * var(--i));
        }


        @keyframes skewALittle {

            30%,
            40%,
            50% {
                transform: skewX(-37deg);
            }

            35%,
            45%,
            55% {
                transform: skewX(-39deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text">
            <span style="--i:1">k</span>
            <span style="--i:2">i</span>
            <span style="--i:3">r</span>
            <span style="--i:4">a</span>
            <span style="--i:5">n</span>
            <span style="--i:6">r</span>
            <span style="--i:7">a</span>
            <span style="--i:8">j</span>
            <span style="--i:9">r</span>
        </div>
    </div>
</body>

</html>
