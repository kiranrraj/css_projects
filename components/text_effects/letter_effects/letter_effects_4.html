<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Effects Using CSS: Letter Effects</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aquamarine;
        }

        .text {
            width: 400px;
            height: 200px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text span {
            position: relative;
            text-transform: uppercase;
            font-size: 80px;
            font-weight: 600;
            display: inline-block;
            color: #de38c8;
            animation: animate 2s ease-in-out infinite;
            animation-delay: calc(var(--x) * 80ms);
        }

        .text span:after {
            position: absolute;
            top: 0;
            left: 0;
            display: inline-block;
            content: attr(data-msg);
            width: 100%;
            height: 100%;
            color: #fff;
            visibility: visible;
            animation: fillUp 3000ms ease-in;
            animation-delay: calc(var(--delay) * 150ms);
        }

        @keyframes fillUp {
            0%{
                clip-path: inset(0 0 0 0);
            }

            80%, 100%{
                clip-path: inset(0 0 0 100%);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text">
            <span data-msg="k" style="--delay:1;">k</span>
            <span data-msg="i" style="--delay:2;">i</span>
            <span data-msg="r" style="--delay:3;">r</span>
            <span data-msg="a" style="--delay:4;">a</span>
            <span data-msg="n" style="--delay:5;">n</span>
            <span data-msg="r" style="--delay:6;">r</span>
            <span data-msg="a" style="--delay:7;">a</span>
            <span data-msg="j" style="--delay:8;">j</span>
            <span data-msg="r" style="--delay:9;">r</span>
        </div>
    </div>
</body>

</html>
