<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Text Reveal Effect</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container{
            width: 100%;
            min-height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #111;
        }

        .text_wrapper{
            min-width: 550px;
            min-height: 100px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
        }

        .text{
            font-size: 30px;
            text-transform: uppercase;
            position: relative;
            color: rgb(255, 102, 0);
            padding: 10px;
            letter-spacing: 1.5px;
        }

        .text::after{
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background-color: royalblue;
            animation: slidein 2s linear;
            transform-origin: center left;
            transform: scaleX(0%);
            animation-delay: calc(var(--delay)*10ms);
        }

        .text span{
            opacity: 0;
            animation: textVisibility 200ms calc(1s + var(--delay)*10ms) linear forwards;
        }

        @keyframes slidein {
            0%{
                transform: scaleX(0%);
            }

            50%{
                transform: scaleX(100%);
                transform-origin: center left;
            }
            50.1%{
                transform-origin: center right;
                transform: scaleX(100%);
            }
            100%{
                transform: scaleX(00%);
                transform-origin: center right;
            }
        }

        @keyframes textVisibility {
            0%{
                opacity: 0;
            }

            100%{
                opacity: 1;
            }
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="text_wrapper">
            <div class="text" style="--delay:0;"><span>There are no mistakes, only opportunities.</span></div>
            <div class="text" style="--delay:250;"><span>Every moment is a fresh beginning.</span></div>
            <div class="text" style="--delay:500;"> <span>Keep calm and carry on.</span></div>
        </div>
    </div>
</body>
</html>
