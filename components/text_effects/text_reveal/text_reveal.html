<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Change Color</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container{
            width: 100%;
            min-height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text_wrapper{
            min-width: 550px;
            min-height: 100px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .text_wrapper:before{
            content: "";
            display: block;
            position: absolute;
            bottom: 0;
            left: 0;
            background-color: rgb(0, 255, 242);
            animation: moveDown 3s ease-out forwards;
        }

        .text{
            font-weight: 600;
            font-size: 70px;
            text-transform: uppercase;
            position: relative;
            color: rgb(255, 102, 0);
            padding: 15px;
            animation: moveUp 3s ease-in forwards;
            mix-blend-mode:difference;
        }

        @keyframes moveUp {
            0%{
                transform: translateY(100px);
            }

            100%{
                transform: translateY(0px);
            }
        }

        @keyframes moveDown {
            0%{
                bottom: 0;
                width: 100%;
                height: 100%;
            }

            25%{
                bottom: 100%;
                height: 20%;
            }

            50%{
                bottom: 10%;
                height: 5%;
            }

            75%{
                bottom: 100%;
                height: 100%;
            }

            100%{
                bottom: 0;
                height: 5px;
                width: 100%;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="text_wrapper">
            <div class="text">Kiran raj r</div>
        </div>
    </div>
</body>
</html>
