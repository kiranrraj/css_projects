<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation 8</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            grid-gap: 50px;
            padding: 100px;
        }

        .design {
            width: 200px;
            height: 200px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            justify-content: center;
            align-items: center;
        }

        .square {
            width: 100px;
            height: 100px;
        }

        /* -------------- Design 1 -------------- */
        .design1 .square {
            background-color: royalblue;
            animation: animation1 1s ease-in-out infinite;
            box-shadow: rgba(17, 12, 46, 0.15) 0px 48px 100px 0px;
        }

        @keyframes animation1 {

            0%,
            100% {
                transform: scale(1);
                transform-origin: center center;
            }

            10% {
                transform: scale(0.90);
            }

            20% {
                transform: scale(1);
            }

            30% {
                transform: scale(0.6);
            }

            40% {
                transform: scale(1);
            }

            50% {
                transform: scale(0.7);
                background-color: orange;
            }

            80% {
                background-color: deeppink;
            }
        }

        .design1 .square1 {
            animation-delay: 200ms;
        }

        .design1 .square2 {
            animation-delay: 600ms;
        }

        .design1 .square3 {
            animation-delay: 400ms;
        }

        .design1 .square4 {
            animation-delay: 800ms;
        }


        /* -------------- Design 2 -------------- */
        .design2 .square {
            background-color: royalblue;
            animation: animation2 1s cubic-bezier(0.39, 0.575, 0.565, 1) infinite;
            box-shadow: rgba(17, 12, 46, 0.15) 0px 48px 100px 0px;
            border: 2px solid #111;
        }

        @keyframes animation2 {
            0% {
                transform: scale(0.2);
                opacity: 0;
            }

            70% {
                transform: scale(0.8);
                opacity: 1;
                background-color: crimson;
            }

            100% {
                transform: scale(1.2);
                opacity: 0;
            }
        }

        .design2 .square1 {
            animation-delay: 200ms;
        }

        .design2 .square2 {
            animation-delay: 400ms;
        }

        .design2 .square3 {
            animation-delay: 800ms;
        }

        .design2 .square4 {
            animation-delay: 600ms;
        }



        /* -------------- Design 3 -------------- */

        .design3 .square {
            background-color: royalblue;
            animation: animation3 2s cubic-bezier(0.39, 0.575, 0.565, 1) infinite;
        }

        @keyframes animation3 {

            0%,
            100% {
                opacity: 1;
                background-color: gold;
            }

            30%,
            35% {
                opacity: 0;
            }

            45%,
            50% {
                opacity: 1;
                background-color: royalblue;
            }

            60%,
            65% {
                opacity: 0;
            }

            75%,
            80% {
                opacity: 1;
                background-color: fuchsia;
            }
        }

        .design3 .square:nth-child(1) {
            animation-delay: 900ms;
        }

        .design3 .square:nth-child(2) {
            animation-delay: 600ms;
        }

        .design3 .square:nth-child(4) {
            animation-delay: 300ms;
        }

        /* -------------- Design 4 -------------- */

        .design4 .square {
            width: 90px;
            height: 90px;
            background-color: royalblue;
            transform: scale(0)translateX(-400px) rotate(-400deg);
            animation: animation4 2s cubic-bezier(0.39, 0.575, 0.565, 1) infinite alternate;
        }

        @keyframes animation4 {

            0% {
                transform: scale(0)translateX(-400px) rotate(-400deg);
                opacity: 0;
            }

            40%,
            60% {
                transform: scale(1) translateX(0) rotate(0deg);
                opacity: 1;
                background-color: springgreen;
            }

            100% {
                transform: scale(0)translateX(400px) rotate(400deg);
                opacity: 0;
            }
        }


        /* -------------- Design 5 -------------- */

        .design5 {
            grid-gap: 10px;
            overflow: hidden;
            padding: 50px;
        }

        .design5 .square {
            width: 50px;
            height: 50px;
            background-color: royalblue;
        }

        @keyframes animation51 {

            0%,
            10% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-100px);
            }
        }

        @keyframes animation52 {

            0%,
            10% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(100px);
            }
        }

        @keyframes animation53 {

            0%,
            10% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-200px);

            }
        }

        @keyframes animation54 {

            0%,
            10% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(100px);
            }
        }

        .design5 .square:nth-child(1) {
            animation: animation51 1s infinite ease;
        }

        .design5 .square:nth-child(2) {
            animation: animation52 1s infinite ease;
        }

        .design5 .square:nth-child(3) {
            animation: animation53 1s infinite ease;
        }

        .design5 .square:nth-child(4) {
            animation: animation54 1s infinite ease;
        }


        /* -------------- Design 6 -------------- */

        .design6 {
            grid-gap: 10px;
            overflow: hidden;
            padding: 50px;
            transform: skewY(20deg);
        }

        .design6 .square {
            width: 50px;
            height: 50px;
            background-color: darkturquoise;
        }

        @keyframes animation61 {

            0%,
            100% {
                transform: rotateX(0deg);
                transform-origin: top;
                opacity: 1;
            }

            50% {
                transform: rotateX(-100deg);
                transform-origin: top;
                opacity: 0;
            }
        }

        @keyframes animation62 {

            0%,
            100% {
                transform: rotateY(0);
                transform-origin: left;
                opacity: 1;
            }

            50% {
                transform: rotateY(100deg);
                transform-origin: left;
                opacity: 0;
            }
        }

        @keyframes animation63 {

            0%,
            100% {
                transform: rotateY(0);
                transform-origin: right;
                opacity: 1;
            }

            50% {
                transform: rotateY(-100deg);
                transform-origin: right;
                opacity: 0;
            }
        }

        @keyframes animation64 {

            0%,
            100% {
                transform: rotateX(0);
                transform-origin: bottom;
                opacity: 1;
            }

            50% {
                transform: rotateX(100deg);
                transform-origin: bottom;
                opacity: 0;
            }
        }

        .design6 .square:nth-child(1) {
            animation: animation61 2s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
        }

        .design6 .square:nth-child(2) {
            animation: animation62 2s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
        }

        .design6 .square:nth-child(3) {
            animation: animation63 2s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
        }

        .design6 .square:nth-child(4) {
            animation: animation64 2s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
        }

        /* -------------- Design 7 -------------- */

        .design7 {
            grid-gap: 10px;
            overflow: hidden;
            padding: 50px;
        }

        .design7 .square {
            width: 50px;
            height: 50px;
            background-color: darkturquoise;
            position: relative;
            animation: animation7 cubic-bezier(1, 0, 0, 1) 2s infinite;
        }

        @keyframes animation7 {

            0%,
            50%,
            100% {
                transform: rotate3d(1, 1, 0, 0deg);
                transform-origin: 100% 0%;
            }

            25% {
                transform: rotate3d(1, 1, 0, 180deg);
                transform-origin: 100% 0%;
            }

            75% {
                transform: rotate3d(1, 1, 0, -180deg);
                transform-origin: 0% 100%;
            }
        }


        /* -------------- Design 8 -------------- */

        .design8 {
            grid-gap: 10px;
            overflow: hidden;
            padding: 50px;
        }

        .design8 .square {
            width: 50px;
            height: 50px;
            background-color: darkturquoise;
            position: relative;
        }

        .design8 .square:nth-child(1),
        .design8 .square:nth-child(4) {
            animation: animation81 cubic-bezier(1, 0, 0, 1) 1s infinite alternate;
        }

        .design8 .square:nth-child(3),
        .design8 .square:nth-child(2) {
            animation: animation82 cubic-bezier(1, 0, 0, 1) 1s 1s infinite alternate;
        }

        @keyframes animation81 {
            0% {
                transform: translateY(0) rotateX(0deg);
            }

            100% {
                transform: scale(0.5) rotateX(-40deg);
                background-color: orange;
            }
        }

        @keyframes animation82 {
            0% {
                transform: translateY(0) rotateX(0deg);
            }

            100% {
                transform: scale(0.5) rotateX(40deg);
                background-color: lightgreen;
            }
        }


        /* -------------- Design 9 -------------- */

        .design9 {
            grid-gap: 10px;
            overflow: hidden;
            padding: 50px;
        }

        .design9 .square {
            width: 50px;
            height: 50px;
            background-color: darkturquoise;
            position: relative;
        }

        .design9 .square:nth-child(1){
            animation: animation91 cubic-bezier(1, 0, 0, 1) 1s infinite;
        }
        .design9 .square:nth-child(4) {
            animation: animation92 cubic-bezier(1, 0, 0, 1) 1s infinite;
        }

        .design9 .square:nth-child(3){
            animation: animation93 cubic-bezier(1, 0, 0, 1) 1s infinite;
        }
        .design9 .square:nth-child(2) {
            animation: animation94 cubic-bezier(1, 0, 0, 1) 1s infinite;
        }

        @keyframes animation91 {
            0%,100% {
                transform: translateY(0) rotateX(0) scale(1);
                transform-origin: 50% 0%;
            }

            50% {
                transform: translateY(-50%) rotateX(-90deg);
                transform-origin: 50% 50%;
            }
        }

        @keyframes animation92 {
            0%,100% {
                transform: translateY(0) rotateX(0) scale(1);
                transform-origin: 50% 100%;
            }

            50% {
                transform: translateY(50%) rotateX(90deg);
                transform-origin: 50% 50%;
            }
        }

        @keyframes animation93 {
            0%, 100% {
                transform: translateX(0) rotateY(0) scale(1);
                transform-origin: 0% 50%;
            }

            50% {
                transform: translateX(-50%) rotateY(90deg);
                transform-origin: 50% 50%;
            }
        }

        @keyframes animation94 {
            0%,100% {
                transform: translateX(0) rotateY(0) scale(1);
                transform-origin: 100% 50%;
            }

            50% {
                transform: translateX(50%) rotateY(-90deg);
                transform-origin: 50% 50%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="design1 design">
            <div class="square square1"></div>
            <div class="square square2"></div>
            <div class="square square3"></div>
            <div class="square square4"></div>
        </div>

        <div class="design2 design">
            <div class="square square1"></div>
            <div class="square square2"></div>
            <div class="square square3"></div>
            <div class="square square4"></div>
        </div>

        <div class="design3 design">
            <div class="square square1"></div>
            <div class="square square2"></div>
            <div class="square square3"></div>
            <div class="square square4"></div>
        </div>

        <div class="design4 design">
            <div class="square square1"></div>
            <div class="square square2"></div>
            <div class="square square3"></div>
            <div class="square square4"></div>
        </div>

        <div class="design5 design">
            <div class="square square1"></div>
            <div class="square square2"></div>
            <div class="square square3"></div>
            <div class="square square4"></div>
        </div>

        <div class="design6 design">
            <div class="square square1"></div>
            <div class="square square2"></div>
            <div class="square square3"></div>
            <div class="square square4"></div>
        </div>

        <div class="design7 design">
            <div class="square square1"></div>
            <div class="square square2"></div>
            <div class="square square3"></div>
            <div class="square square4"></div>
        </div>

        <div class="design8 design">
            <div class="square square1"></div>
            <div class="square square2"></div>
            <div class="square square3"></div>
            <div class="square square4"></div>
        </div>

        <div class="design9 design">
            <div class="square square1"></div>
            <div class="square square2"></div>
            <div class="square square3"></div>
            <div class="square square4"></div>
        </div>
    </div>
</body>

</html>
