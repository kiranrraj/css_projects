    <title>Loading Animations</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background-color: #111;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            padding: 20px;
            overflow: hidden;

        /*  */
        /* Style One */
        /*  */
        .style1 {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .style1 .dot1 {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: greenyellow;
            position: relative;
        }

        .style1 .dot1:before,
        .style1 .dot1:after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: orange;
            display: block;
        }

        .style1 .dot1:before {
            left: -20px;
            animation: style1-1 1s linear infinite;
        }

        .style1 .dot1:after {
            right: -20px;
            animation: style1-2 1s linear infinite;
        }

        @keyframes style1-1 {
            0% {
                transform: translateY(0px) translateX(0);
            }

            25% {
                transform: translateY(20px);
            }

            50% {
                transform: translateY(0px)translateX(10px);
            }

            75% {
                transform: translateY(-20px);
            }

            100% {
                transform: translateY(0px)translateX(0);
            }
        }

        @keyframes style1-2 {
            0% {
                transform: translateY(0px);
            }

            25% {
                transform: translateY(-20px);
            }

            50% {
                transform: translateY(0px)translateX(-10px);
            }

            75% {
                transform: translateY(20px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        /* Style Two */
        /*  */

                opacity: 0;
            }

            50% {
                right: 80px;
                background-color: #f21170;
                opacity: 1;
            }
        }


        /*  */
        /* Style Twelve */
        /*  */
        .style12 {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .style12 .dot121 {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            position: absolute;
        }

        .style12 .dot121:after,
        .style12 .dot121:before{
            position: absolute;
            content: "";
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .style12 .dot121:after {
            animation: leftAnim-12 500ms ease alternate infinite;
            background-color: #000;
        }

        .style12 .dot121:before {
            animation: rightAnim-12 500ms ease alternate infinite;
            background-color: 000;
        }

        @keyframes leftAnim-12 {
            0% {
                transform: rotate3d(-1, 1, 0, 0deg);
                transform-origin: 0% 0%;
            }

            100% {
                transform: translateX(-15px)translateY(-15px)scale(0.5);
                transform-origin: 0% 0%;
                background-color: greenyellow;
            }
        }

        @keyframes rightAnim-12 {
            0% {
                transform: rotate3d(1, 1, 0, 0deg);
                transform-origin: 0% 0%;
            }

            100% {
                transform: translateX(15px)translateY(15px)scale(0.5);
                transform-origin: 100% 100%;
                background-color: rebeccapurple;
            }
        }
    </style>
</head>
