<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            padding: 20px;
            grid-gap: 50px;
        }

        .style1 {
            width: 100%;
            height: 100%;
            position: relative;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            justify-items: center;
            align-items: center;
        }

        .style1 .dot {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: springgreen;
            top: 100%;
            animation: blink 1500ms cubic-bezier(0.55, 0.055, 0.675, 0.19) infinite;
        }

        .style1 .dot-1 {
            animation-delay: 500ms;
        }

        .style1 .dot-2 {
            animation-delay: 800ms;
        }

        .style1 .dot-3 {
            animation-delay: 1200ms;
        }

        .style1 .dot-4 {
            animation-delay: 600ms;
        }

        .style1 .dot-5 {
            animation-delay: 1000ms;
        }

        .style1 .dot-6 {
            animation-delay: 400ms;
        }

        .style1 .dot-7 {
            animation-delay: 700ms;
        }

        .style1 .dot-8 {
            animation-delay: 900ms;
        }

        .style1 .dot-9 {
            animation-delay: 1100ms;
        }

        @keyframes blink {

            0% {
                background-color: #80ed99;
            }

            50% {
                background-color: #3a86ff;
            }

            100% {
                opacity: 1;
                background-color: #ff5c8a;
            }

            25%,
            75% {
                opacity: 0;
            }
        }

        /* Style2 */
        .style2 {
            width: 100%;
            height: 100%;
            position: relative;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            justify-items: center;
            align-items: center;
        }

        .style2 .dot {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: springgreen;
            top: 100%;
            animation: blink2 2500ms cubic-bezier(0.175, 0.885, 0.32, 1.275) infinite;
        }

        .style2 .dot-1 {
            animation-delay: 2000ms;
        }

        .style2 .dot-2 {
            animation-delay: 1800ms;
        }

        .style2 .dot-3 {
            animation-delay: 2200ms;
        }

        .style2 .dot-4 {
            animation-delay: 1600ms;
        }

        .style2 .dot-5 {
            animation-delay: 800ms;
        }

        .style2 .dot-6 {
            animation-delay: 1400ms;
        }

        .style2 .dot-7 {
            animation-delay: 600ms;
        }

        .style2 .dot-8 {
            animation-delay: 1000ms;
        }

        .style2 .dot-9 {
            animation-delay: 1200ms;
        }

        @keyframes blink2 {

            0%,
            100% {
                opacity: 1;
                background-color: khaki;
            }

            41% {
                opacity: 1;
                background-color: gold;
            }

            42%,
            43% {
                opacity: 0;
            }

            45% {
                opacity: 1;
                background-color: yellow;
            }

            46%,
            47% {
                opacity: 0;
            }

            48%,
            51% {
                opacity: 1;
                background-color: khaki;
            }

            52%,
            53% {
                opacity: 0;
            }

            60% {
                opacity: 1;
                background-color: gold;
            }

            68%,
            71% {
                opacity: 1;
                background-color: khaki;
            }

            82%,
            83% {
                opacity: 0;
            }

            90% {
                opacity: 1;
                background-color: gold;
            }
        }


        /* Style3 */
        .style3 {
            width: 100%;
            height: 100%;
            position: relative;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            justify-items: center;
            align-items: center;
        }

        .style3 .dot {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: springgreen;
            transform: scale(0);
            top: 100%;
            animation: anim3 3s cubic-bezier(0.175, 0.885, 0.32, 1.275) infinite;
        }

        @keyframes anim3 {
            0% {
                transform: scale(0);
            }

            90% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        .style3 .dot-1 {
            animation-delay: 200ms;
        }

        .style3 .dot-2 {
            animation-delay: 400ms;
        }

        .style3 .dot-3 {
            animation-delay: 600ms;
        }

        .style3 .dot-4 {
            animation-delay: 800ms;
        }

        .style3 .dot-5 {
            animation-delay: 1000ms;
        }

        .style3 .dot-6 {
            animation-delay: 1200ms;
        }

        .style3 .dot-7 {
            animation-delay: 1400ms;
        }

        .style3 .dot-8 {
            animation-delay: 1600ms;
        }

        .style3 .dot-9 {
            animation-delay: 1800ms;
        }

        /* Style4 */
        .style4 {
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            justify-items: center;
            align-items: center;
            position: relative;

        }

        @keyframes anim4 {
            0% {
                opacity: 1;
                background-color: #3a86ff;
            }

            100% {
                opacity: 0;
                transform: translate3d(0, -100%, 0);
                background-color: #ff5c8a;
            }
        }

        .style4 .dot {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            animation: anim4 linear 2s infinite;
        }

        .style4 .dot-1 {
            animation-delay: 100ms;
        }

        .style4 .dot-2 {
            animation-delay: 200ms;
        }

        .style4 .dot-3 {
            animation-delay: 300ms;
        }

        .style4 .dot-4 {
            animation-delay: 400ms;
        }

        .style4 .dot-5 {

        .style4 .dot-8 {

        /* Style5 */
        .style5 {
            width: 100%;
            height: 100%;
            position: relative;
            display: grid;
            justify-items: end;
            align-items: center;
            overflow: hidden;

        }

        @keyframes anim5 {
            0% {
                opacity: 1;
                transform: translate3d(0, 0, 0);
                background-color: rgb(26, 221, 146);
            }

            100% {
                opacity: 0;
                background-color: rgb(174, 230, 22);
                transform: translate3d(-500%, 0, 0);
            }
        }

        .style5 .dot {
            width: 50px;
            height: 50px;
            box-shadow: rgba(17, 17, 26, 0.1) 0px 8px 24px,
                rgba(17, 17, 26, 0.1) 0px 16px 56px,
                rgba(17, 17, 26, 0.1) 0px 24px 80px;
            border-radius: 50%;
            animation: anim5 ease 1s infinite;
        }

        .style5 .dot-1 {
            animation-delay: 200ms;
        }

        .style5 .dot-2 {
            animation-delay: 400ms;
        }

        .style5 .dot-3 {
            animation-delay: 600ms;
        }


        /* style6 */
        .style6 {
            width: 100%;
            height: 100%;
            position: relative;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            justify-items: center;

        }

        .style6 .dot {

            height: 50px;

            animation: anim6 2s cubic-bezier(0.175, 0.885, 0.32, 1.275) infinite;
        }

        @keyframes anim6 {

            0%,
            100% {
                transform: rotateY(0);
                transform-origin: left bottom;
                background-color: blueviolet;
            }

            50% {
                transform: rotateY(180deg);
                transform-origin: left bottom;
                background-color: #ff5c8a;
            }
        }

        .style6 .dot-1,
        .style6 .dot-2,
        .style6 .dot-3 {
            animation-delay: 00ms;
        }

        .style6 .dot-4,
        .style6 .dot-5,
        .style6 .dot-6 {
            animation-delay: 300ms;
        }

        .style6 .dot-7,
        .style6 .dot-8,
        .style6 .dot-9 {
            animation-delay: 600ms;
        }



        /* style7  */


        .style7 {
            width: 100%;
            height: 100%;
            position: relative;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            justify-items: center;
            align-items: center;
            padding: 100px;
        }

        .style7 .dot {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: orange;
            box-shadow: rgba(17, 17, 26, 0.1) 0px 8px 24px,
                rgba(17, 17, 26, 0.1) 0px 16px 56px,
                rgba(17, 17, 26, 0.1) 0px 24px 80px;
        }


        .style7 .dot-1 {
            animation: tLeftAnim 800ms cubic-bezier(0.175, 0.885, 0.32, 1.275) infinite;
            animation-delay: 0ms;
        }

        .style7 .dot-3 {
            animation: tRightAnim 800ms cubic-bezier(0.175, 0.885, 0.32, 1.275) infinite;
            animation-delay: 200ms;
        }

        .style7 .dot-2 {
            animation: topAnim 800ms cubic-bezier(0.175, 0.885, 0.32, 1.275) infinite;
            animation-delay: 100ms;
        }

        .style7 .dot-7 {
            animation: bLeftAnim 800ms cubic-bezier(0.175, 0.885, 0.32, 1.275) infinite;
            animation-delay: 600ms;
        }

        .style7 .dot-9 {
            animation: bRightAnim 800ms cubic-bezier(0.175, 0.885, 0.32, 1.275) infinite;
            animation-delay: 400ms;
        }

        .style7 .dot-8 {
            animation: bottomAnim 800ms cubic-bezier(0.175, 0.885, 0.32, 1.275) infinite;
            animation-delay: 500ms;
        }

        .style7 .dot-4 {
            animation: leftAnim 800ms cubic-bezier(0.175, 0.885, 0.32, 1.275) infinite;
            animation-delay: 700ms;
        }

        .style7 .dot-6 {
            animation: rightAnim 800ms cubic-bezier(0.175, 0.885, 0.32, 1.275) infinite;
            animation-delay: 300ms;
        }


        @keyframes topAnim {
            0% {
                transform: rotateX(0);
                transform-origin: top;
            }

            100% {
                transform: rotateX(180deg);
                transform-origin: top;
            }
        }


        @keyframes bottomAnim {
            0% {
                transform: rotateX(0);
                transform-origin: bottom;
            }

            100% {
                transform: rotateX(-180deg);
                transform-origin: bottom;
            }
        }

        @keyframes bRightAnim {
            0% {
                transform: rotate3d(-1, 1, 0, 0deg);
                transform-origin: 100% 100%;
            }

            100% {
                transform: rotate3d(-1, 1, 0, -180deg);
                transform-origin: 100% 100%;
            }
        }

        @keyframes bLeftAnim {
            0% {
                transform: rotate3d(1, 1, 0, 0deg);
                transform-origin: 0% 100%;
            }

            100% {
                transform: rotate3d(1, 1, 0, 180deg);
                transform-origin: 0% 100%;
            }
        }

        @keyframes tRightAnim {
            0% {
                transform: rotate3d(1, 1, 0, 0deg);
                transform-origin: 100% 0%;
            }

            100% {
                transform: rotate3d(1, 1, 0, -180deg);
                transform-origin: 100% 0%;
            }
        }

        @keyframes tLeftAnim {
            0% {
                transform: rotate3d(-1, 1, 0, 0deg);
                transform-origin: 0% 0%;
            }

            100% {
                transform: rotate3d(-1, 1, 0, 180deg);
                transform-origin: 0% 0%;
            }
        }

        @keyframes rightAnim {
            0% {
                transform: rotateY(0);
                transform-origin: right;
            }

            100% {
                transform: rotateY(180deg);
                transform-origin: right;
            }
        }


        @keyframes leftAnim {
            0% {
                transform: rotateY(0);
                transform-origin: left bottom;
            }

            100% {
                transform: rotateY(-180deg);
                transform-origin: left bottom;
            }
        }

        /* Style 8 */

        .style8 .dot {

            animation: anim8 2.2s linear forwards infinite;

        .style8 .dot-4 {

        .style8 .dot-5 {
            animation-delay: 1600ms;
        }

        @keyframes anim8 {

            0%,
            100% {
                transform: translateX(0%);
                transform-origin: 50% 50%;
                background-color: #fff;
            }

            15% {
                transform: translateX(0-15x);
            }

            30% {
                transform: translateX(15px);
                background-color: #3a86ff;
            }

            45% {
                transform: translateX(-15px);
            }

            60% {
                transform: translateX(15px) ;
                background-color: #ff5c8a;
            }

            95% {
                transform: translateX(-15px);
                background-color: orange;
            }
        }

        /* Style 9 */
        .style9 {
            width: 100%;
            height: 100%;
            position: relative;
            display: grid;

            grid-template-rows: repeat(3, 1fr);

                rgba(17, 17, 26, 0.1) 0px 24px 80px;
            animation: anim9 1.2s linear forwards infinite;
        }

        .style9 .dot-1,
        .style9 .dot-2,
        .style9 .dot-3 {

        }

        .style9 .dot-4,
        .style9 .dot-5,
        .style9 .dot-6 {
            animation-delay: 500ms;
        }

        .style9 .dot-7,
        .style9 .dot-8,
        .style9 .dot-9 {
            animation-delay: 1000ms;
        }

        @keyframes anim9 {

            0% {
                transform: scale3d(1, 1, 1) skew(0deg 0deg);
            }

            30% {
                transform: scale3d(1.25, 0.75, 1);
                background-color:hotpink;
            }

            40% {
                transform: scale3d(0.75, 1.25, 1) skew(-15deg, -15deg);
            }

            50% {
                transform: scale3d(1.15, 0.85, 1);
                background-color: sandybrown;
            }

            65% {
                transform: scale3d(0.95, 1.05, 1);
            }

            75% {
                transform: scale3d(1.05, 0.95, 1) skew(5deg, 5deg);
                background-color:mediumorchid;
            }

            100% {
                transform: scale3d(1, 1, 1);
                background-color: #3a86ff;
            }
        }
    </style>
