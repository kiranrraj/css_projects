<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            list-style: none;
            text-transform: uppercase;
            background-color: black;
            font-size: 1.5rem;
            font-weight: 600;
            padding: 1rem 2rem;

        }

        .item {
            display: block;
            cursor: pointer;
            position: relative;
            padding: 0.5rem 1rem;
        }

        a {
            text-decoration: none;
            color: tomato;
            transition: all 0.3s ease-out;
        }

        a::before {
            content: "";
            display: block;
            width: 0.1rem;
            height: 0.1rem;
            position: absolute;
            top: 0;
            left: 0;
            background-color: red;
            transition: all 0.3s ease-out;
        }

        a::after {
            content: "";
            display: block;
            width: 100%;
            height: 0.1rem;
            position: absolute;
            top: 0;
            left: 0;
            background-color: red;
            transition: all 0.3s ease-out;
        }

        .item:hover a::before {
            width: 0.1rem;
            height: 100%;
        }

        .item:hover a::after {
            width: 100%;
            top: 100%;
            opacity: 0;
        }

        .item:hover a {
            color: white;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <ul class="container">
            <li class="item"><a href="">link1</a></li>
            <li class="item"><a href="">link2</a></li>
            <li class="item"><a href="">link3</a></li>
            <li class="item"><a href="">link4</a></li>
            <li class="item"><a href="">link5</a></li>
        </ul>
    </div>
</body>


</html>
