<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        .section {
            min-height: 100vh;
            width: 100%;
        }

        #landing {
            background-color: rgba(255, 165, 0, 0.8);
        }

        #about {
            background-color: green;
        }

        #menu {
            background-color: blueviolet;
        }

        #gallery {
            background-color: salmon;
        }

        #contact {
            background-color: skyblue;
        }

        .navBar {
            position: absolute;
            width: 100%;
            height: 6rem;
            z-index: 100;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.2);
        }

        ul.nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 70rem;
        }

        .nav--link {
            padding: 0 2rem;
        }

        .nav--link a {
            color: #fff;
            font-size: 1.4rem;
            letter-spacing: 0.2rem;
        }

        .navBar--changed {
            height: 5rem;
            background-color: #000;
            position: fixed;
        }
    </style>
</head>

<body>
    <header class="navBar">
        <ul class="nav">
            <li class="nav--link"><a href="#landing">Home</a></li>
            <li class="nav--link"><a href="#about">About</a></li>
            <li class="nav--link"><a href="#menu">Menu</a></li>
            <li class="nav--link"><a href="#gallery">Gallery</a></li>
            <li class="nav--link"><a href="#Contact">Contact</a></li>
        </ul>
    </header>
    <div class="section" id="landing"></div>
    <div class="section" id="about"></div>
    <div class="section" id="menu"></div>
    <div class="section" id="gallery"></div>
    <div class="section" id="contact"></div>
    <script>
        const navBar = document.querySelector('.navBar');
        console.log(navBar);

        window.addEventListener('scroll', (e) => {
            const navBar = document.querySelector('.navBar');

            if (this.scrollY >= 10) {
                navBar.classList.add('navBar--changed');
            } else {
                navBar.classList.remove('navBar--changed');
            }
        })
    </script>
</body>

</html>
