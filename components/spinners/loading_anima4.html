<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
            align-items: center;
            justify-items: center;
            background-color: #111;
        }

        .dots {
            position: relative;
            width: 100px;
            height: 100px;
            position: relative;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .dot {
            width: 20px;
            height: 20px;
            background-color: greenyellow;
        }



        /* Style One */

        .dot1 .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot1 .dot:nth-child(2) {
            animation-delay: 0.4s;
        }

        .dot1 .dot:nth-child(3) {
            animation-delay: 0.8s;
        }

        .dot1 .dot {
            border-radius: 50%;
            animation: topDown1 1.2s linear forwards infinite;
        }

        @keyframes topDown1 {

            0%,
            100% {
                transform: translateY(0px);
            }

            25% {
                transform: translateY(20px);
            }

            75% {
                transform: translateY(-20px);
            }
        }


        /* Style Two */

        .dot2 .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot2 .dot:nth-child(2) {
            animation-delay: 0.4s;
        }

        .dot2 .dot:nth-child(3) {
            animation-delay: 0.8s;
        }

        .dot2 .dot {
            border-radius: 50%;
            animation: topDown2 1.2s linear forwards infinite;
        }

        @keyframes topDown2 {

            0%,
            100% {
                transform: translateY(0px);
            }

            25% {
                transform: translateY(20px);
                background-color: orange;
            }

            75% {
                transform: translateY(-20px);
                background-color: red;
            }
        }


        /* Style Three */
        .dot3 {
            width: 50px;
            height: 50px;
            position: relative;
        }

        .dot3 .dot {
            position: absolute;
        }

        .dot3 .dot:nth-child(1) {
            border-top-left-radius: 100%;
            top: 0;
            left: 0;
            animation: moveAway3 1s linear forwards infinite;
        }

        .dot3 .dot:nth-child(2) {
            border-top-right-radius: 100%;
            left: 100%;
            top: 0;
            animation: moveAway3 2s linear forwards infinite;
        }

        .dot3 .dot:nth-child(3) {
            border-bottom-left-radius: 100%;
            top: 100%;
            left: 0;
            animation: moveAway3 2s linear forwards infinite;
        }

        .dot3 .dot:nth-child(4) {
            border-bottom-right-radius: 100%;
            top: 100%;
            left: 100%;
            animation: moveAway3 1s linear forwards infinite;
        }

        @keyframes moveAway3 {

            0%,
            10%,
            90%,
            100% {
                transform: translate(0px);
            }

            50% {
                top: 50%;
                left: 50%;
            }
        }

        /* Style Four */
        .dot4 {
            width: 50px;
            height: 50px;
            position: relative;
        }

        .dot4 .dot {
            position: absolute;
            animation: moveToCenter 2s cubic-bezier(0.39, 0.575, 0.565, 1) alternate infinite;
        }

        .dot4 .dot:nth-child(1) {
            top: 0;
            left: 0;
        }

        .dot4 .dot:nth-child(2) {
            left: 100%;
            top: 0;
        }

        .dot4 .dot:nth-child(3) {
            top: 100%;
            left: 0;
        }

        .dot4 .dot:nth-child(4) {
            top: 100%;
            left: 100%;
        }

        @keyframes moveToCenter {

            50% {
                top: 50%;
                left: 50%;
                background-color: red;
                transform: translate(-50%, -50%) scale(0.1) rotate(360deg);
            }
        }

        /* Style Five */
        .dot5 {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100px;
            height: 100px;
            position: relative;
            animation: rotate5 2s ease alternate infinite;
        }

        .dot5 .dot {
            width: 20px;
            height: 20px;
            position: absolute;
            animation: moveToCenter2 2s ease alternate infinite;
        }

        .dot5 .dot:nth-child(1) {
            top: 0;
            left: 0;
            border-top-left-radius: 100%;
            background-color: orange;
        }

        .dot5 .dot:nth-child(2) {
            left: calc(100% - 20px);
            top: 0;
            border-top-right-radius: 100%;
            background-color: green;
        }

        .dot5 .dot:nth-child(3) {
            top: calc(100% - 20px);
            left: 0;
            border-bottom-left-radius: 100%;
            background-color: green;
        }

        .dot5 .dot:nth-child(4) {
            top: calc(100% - 20px);
            left: calc(100% - 20px);
            border-bottom-right-radius: 100%;
            background-color: orange;
        }

        @keyframes moveToCenter2 {
            50% {
                opacity: 0;
                top: calc(50% - 10px);
                left: calc(50% - 10px);
                transform: translate(-(calc(50% - 10px)), -(calc(50% - 10px))) scale(2);
            }
        }

        @keyframes rotate5 {
            50% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="dots dot1">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="dots dot2">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="dots dot3">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="dots dot4">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="dots dot5">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>

</html>
