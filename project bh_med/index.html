<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container_out">
        <section class="container__main" id="main">
            <section class="main__top">
                <div class="top__text"></div>
                <div class="top__logo"></div>
                <div class="top__contactNav">
                    <span class="contactNav__ph ph">Phone : 971 17700000</span>
                    <span class="contactNav__email email">Email : info@generalmedicals.com.bh</span>
                    <span class="contactNav__wapp wapp">Whatsapp : 973 373737370</span>
                    <span class="contactNav__fax fax">Fax : 973 17777000</span>
                </div>
            </section>
            <div class="main__landing">
                <div class="landing__hero">
                    <div class="hero__btn">
                        <div class="btn__container">
                            <ul class="btn__container__ul">
                                <li class="ul__items">Home</li>
                                <li class="ul__items">About</li>
                                <li class="ul__items">Products</li>
                                <li class="ul__items">Contact</li>
                            </ul>
                        </div>
                    </div>
                    <div class="hero__content">
                        <div class="hero__content__main"></div>
                        <div class="hero__content__sub"></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="container__about" id="c_about">
            <div class="about" id="about">
                <div class="about__head head"></div>
                <div class="about__content content">
                    <div class="content__img"></div>
                    <div class="content__text"></div>
                </div>
            </div>
        </section>
        <section class="container__products" id="c_products">
            <div class="products" id="products">
                <div class="products__head head"></div>
                <div class="products__content content"></div>
            </div>
        </section>
        <section class="contact" id="contact">
            <div class="contact__head head"></div>
        </section>
    </div>
</body>
</html>
