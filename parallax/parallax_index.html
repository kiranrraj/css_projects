<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Effect</title>
    <link rel="stylesheet" href="./parallax_style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
</head>

<body>
    <section class="landing">
        <nav class="nav">
            <ul class="navbar">
                <li class="item">Home</li>
                <li class="item">About</li>
                <li class="item">Work</li>
                <li class="item">Contact</li>
            </ul>
        </nav>
        <div class="landing__data">
            <div class="data__outlayer">
                <div class="data__inlayer">
                    <div class="head">Kiran Raj R</div>
                    <div class="para">Developer <span>|</span> Designer</div>
                </div>
            </div>
        </div>
    </section>
    

    <script>
        const in_layer = document.querySelector('.data__inlayer');
        const landing = document.querySelector('.landing__data');
        landing.addEventListener("mousemove", function (elem) {
            var width = -(window.innerWidth / 2 - elem.pageX) / 30;
            var height = (window.innerHeight / 2 - elem.pageY) / 10;
            in_layer.setAttribute("style", `transform: rotateY(${width}deg) rotateX(${height}deg);`)
        });

    </script>
</body>

</html>
