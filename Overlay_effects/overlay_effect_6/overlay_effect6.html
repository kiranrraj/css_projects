<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Effect</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .block{
            width: 300px;
            height: 300px;
            margin: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 2px 2px 15px 2px #111;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://images.unsplash.com/photo-1418065460487-3e41a6c84dc5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
            background-position: center;
            background-size: cover;
            border: 0px solid #fff;
            transition: all 200ms linear;
        }

        .block:hover{
            border: 15px solid #fff;
        }

        .head{
            position: absolute;
            top: 15%;
            text-align: center;
            letter-spacing: 2px;
        }

        h3{
            font-size: 18px;
            font-weight: 400;
            transform: translateY(-20px);
            opacity: 0;
            transition: all 300ms ease;
            padding-top: 5px;
        }

        .block:hover h3{
            transform: translateY(0);
            opacity: 1;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="block">
            <div class="head">
                <h2><span>Stay</span> Happy</h2>
                <h3>Stay Healthy</h3>
            </div>
            <div class="overlay"></div>
        </div>
        <div class="block">
            <div class="head">
                <h2><span>Stay</span> Happy</h2>
                <h3>Stay Healthy</h3>
            </div>
            <div class="overlay"></div>
        </div>
        <div class="block">
            <div class="head">
                <h2><span>Stay</span> Happy</h2>
                <h3>Stay Healthy</h3>
            </div>
            <div class="overlay"></div>
        </div>
    </div>
</body>
</html>
