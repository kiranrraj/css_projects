<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Effect</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 102, 0, 0.87);
        }

        .block {
            width: 300px;
            height: 300px;
            margin: 20px;
            border: 2px solid #111;
            position: relative;
            overflow: hidden;
            background: rgba(144, 19, 254, 0.30);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(7.5px);
            -webkit-backdrop-filter: blur(7.5px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: all 500ms linear;
            border-radius: 10px;
        }

        .overlay1 {
            transform-origin: 50% 100%;
            transform: translateX(200px) rotate(45deg) translateY(-25px);
            background: rgba(255, 213, 35, 0.80);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .overlay2 {
            background: rgba(245, 166, 35, 0.85);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);;
            border: 1px solid rgba(255, 255, 255, 0.18);
            transform: translateY(-320px) translateX(-30px) rotate(45deg);
        }

        .block:hover .overlay1 {
            transform: translate(50px)rotate(45deg) translateY(-15px);
        }

        .block:hover .overlay2 {
            transform: translateY(-200px) translateX(-30px) rotate(45deg);
        }

        .overlay3 {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            letter-spacing: 2px;
            z-index: 100;
            border: none;
            transform: translateX(250px);
        }

        .text {
            color: #fff;
        }

        .block:hover .overlay3 {
            transform: translateX(0px) translateY(0px);
        }

        .text--head {
            top: 20px;
            font-size: 30px;
            text-transform: uppercase;
        }

        .text--sub {
            font-size: 20px;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="block">
            <div class="overlay1 overlay"></div>
            <div class="overlay2 overlay"></div>
            <div class="overlay3 overlay">
                <div class="text text--head">Heading</div>
                <div class="text text--sub">Sub Text</div>
            </div>
        </div>
        <div class="block">
            <div class="overlay1 overlay"></div>
            <div class="overlay2 overlay"></div>
            <div class="overlay3 overlay">
                <div class="text text--head">Heading</div>
                <div class="text text--sub">Sub Text</div>
            </div>
        </div>
        <div class="block">
            <div class="overlay1 overlay"></div>
            <div class="overlay2 overlay"></div>
            <div class="overlay3 overlay">
                <div class="text text--head">Heading</div>
                <div class="text text--sub">Sub Text</div>
            </div>
        </div>
    </div>
</body>

</html>
