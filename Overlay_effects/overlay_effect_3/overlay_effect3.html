<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Effect</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .block{
            width: 300px;
            height: 300px;
            margin: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 2px 2px 15px 2px #111;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .overlay.bg{
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1418065460487-3e41a6c84dc5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
            background-position: center;
            background-size: cover;
            transition: all 400ms ease-in;
        }

        .overlay.text{
            width: 80%;
            height: 80%;
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            background-color: rgba(255,255,255,0.5);
            transform: scale(0);
            transition: all 400ms ease-in;
            border: 1px solid #111;
        }

        .text .head{
            font-size: 26px;
            line-height: 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #111;
        }

        .text .sub{
            line-height: 120%;
            padding: 30px 20px 10px;
            color: #111;
            text-align: center;
            font-size: 17px;
            letter-spacing: 1.2px;
        }

        .block:hover .overlay.bg{
            transform: scale(1.4);
        }

        .block:hover .text{
            transform: scale(1);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="block">
            <div class="overlay bg"></div>
            <div class="overlay text">
                <div class="head">Heading</div>
                <div class="sub">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae, adipisci.</div>
            </div>
        </div>
        <div class="block">
            <div class="overlay bg"></div>
            <div class="overlay text">
                <div class="head">Heading</div>
                <div class="sub">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae, adipisci.</div>
            </div>
        </div>
        <div class="block">
            <div class="overlay bg"></div>
            <div class="overlay text">
                <div class="head">Heading</div>
                <div class="sub">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae, adipisci.</div>
            </div>
        </div>
    </div>
</body>
</html>
