<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Effect</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .block{
            width: 300px;
            height: 300px;
            margin: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 2px 2px 15px 2px #111;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }

        .overlay.bg{
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('https://images.unsplash.com/photo-1418065460487-3e41a6c84dc5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
            background-position: center;
            background-size: cover;
            transition: all 400ms ease-in;
        }

        .overlay.text{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 40%;
            z-index: 10;
            transform: scale(0) translate(-400px);
            transition: all 400ms ease-in;
        }

        .head{
            width: 90%;
            top: 30px;
            position: absolute;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
            color: #111;
            z-index: 20;
        }

        .head h2{
            padding: 10px;
            transition: all 200ms cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        h2 span {
            font-weight: 200;
            font-size: 20px;
            letter-spacing: 1.1px;
            color:crimson;
        }

        .text .sub{
            line-height: 120%;
            padding: 20px;
            line-height: 150%;
            color: #fff;
            background-color: rgba(0,0,0,0.3);
            text-align: center;
            font-size: 17px;
            letter-spacing: 1.2px;
        }

        .block:hover .overlay.bg{
            transform: scale(1.4);
        }

        .block:hover .text{
            transform: scale(1);
        }

        .block:hover h2 {
            font-weight: 200;
            font-size: 20px;
            letter-spacing: 1.1px;
            color:crimson;
        }

        .block:hover h2 span {
            color:#111;
            font-weight: 600;
            font-size: 24px;
        }

        

    </style>
</head>
<body>
    <div class="container">
        <div class="block">
            <div class="head">
                <h2><span>Stay</span> Happy</h2>
            </div>
            <div class="overlay bg"></div>
            <div class="overlay text">
                <div class="sub">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae, adipisci.</div>
            </div>
        </div>
        <div class="block">
            <div class="head">
                <h2><span>Stay</span> Happy</h2>
            </div>
            <div class="overlay bg"></div>
            <div class="overlay text">
                <div class="sub">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae, adipisci.</div>
            </div>
        </div>
        <div class="block">
            <div class="head">
                <h2><span>Stay</span> Happy</h2>
            </div>
            <div class="overlay bg"></div>
            <div class="overlay text">
                <div class="sub">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae, adipisci.</div>
            </div>
        </div>
    </div>
</body>
</html>
