<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Effect</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-family: 'Montserrat', sans-serif;
        }

        .block{
            width: 300px;
            height: 300px;
            margin: 50px;
            position: relative;
            box-shadow: 2px 2px 15px 2px #111;
            background-color: #111;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-position: center;
            background-size: cover;
            border-radius: 10px;
        }

        .overlay{
            border-radius: 10px;
            z-index: 5;
            width: 100%;
            height: 100%;
            background-color: rgba(139, 135, 135, 0.5);
            transition: all 500ms cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .overlay1{
            background-image: url('https://images.unsplash.com/photo-1525876183281-0d0d9308010d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
        }

        .overlay2{
            background-image: url('https://images.unsplash.com/photo-1536602012356-86c345795580?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
        }

        .overlay3{
            background-image: url('https://images.unsplash.com/photo-1547469447-4afec158715b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80');
        }

        .block:hover .overlay{
            transform: translateX(200px)scale(0.7);
        }

        .block--text{
            position: absolute;
            top: 15%;
            width: 100%;
            height: 100%;
            padding: 20px;
            color: antiquewhite;
            transform-origin: bottom center;
            transition: all 300ms ease-in;
            transition: all 300ms 200ms ease-in;
            padding-left: 60px;
        }

        .block:hover .block--text{
            opacity: 1;
        }

        .text--head{
            text-align: left;
            font-weight: 600;
            letter-spacing: 2px;
            padding-bottom: 10px;
            font-size: 16px;
            text-transform: uppercase;
            color: #FDCA40;

        }

        .text--quote{
            font-size: 12px;
            width: 50%;
            line-height: 150%;
        }

        .text--person{
            font-size: 14px;
            padding-top: 10px;
            position: relative;
            text-align: left;
            color: #FDCA40;
        }


    </style>
    <script src="https://kit.fontawesome.com/a7e9f794eb.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="block">
            <div class="overlay overlay1"></div>
            <div class="block--text">
                <div class="text--head">Dreams</div>
                <div class="text--quote">“All our dreams can come true, if we have the courage to pursue them.”</div>
                <div class="text--person">Walt Disney</div>
            </div>
        </div>

        <div class="block">
            <div class="overlay overlay2"></div>
            <div class="block--text">
                <div class="text--head">Never Give Up</div>
                <div class="text--quote">“It’s hard to beat a person who never gives up.”</div>
                <div class="text--person">Babe Ruth</div>
            </div>
        </div>

        <div class="block">
            <div class="overlay overlay3"></div>
            <div class="block--text">
                <div class="text--head">Do it</div>
                <div class="text--quote">“Do one thing every day that scares you.”</div>
                <div class="text--person">Eleanor Roosevelt</div>
            </div>
        </div>
    </div>
</body>
</html>
