<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Effect</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .block{
            width: 300px;
            height: 300px;
            margin: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 2px 2px 15px 2px #111;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            background-image: url('https://images.unsplash.com/photo-1418065460487-3e41a6c84dc5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80');
            background-position: center;
            background-size: cover;
        }

        .overlay.bg{
            position: absolute;
            width: 100%;
            height: 100%;
            transition: all 400ms ease-in;
        }

        .block:hover .bg{
            background-color: rgba(1, 1, 1, 0.1);
            transform: scale(1);
        }

        .head{
            position: absolute;
            top: 0;
            left: 0;
            z-index: 100;
            padding: 40px 0 20px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            text-align: center;
            width: 100%;
            height: 80px;
        }

        .text{
            position: absolute;
            right: -100%;
            bottom: -100%;
            color: #fff;
            width: 100%;
            height: 100%;
            mix-blend-mode: lighten;
            z-index: 10;
            clip-path: circle(50% at 50% 50%);
            transition: all 300ms ease-in;
            background-color: rgba(255, 255, 255, 0.4);
        }

        .sub{
            width: 120px;
            text-align: center;
            transform: translateX(50px) translateY(50px);
        }

        .block:hover .text{
            right: -40%;
            bottom: -40%;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="block">
            <div class="head">
                <h2><span>Stay</span> Happy</h2>
            </div>
            <div class="overlay bg"></div>
            <div class="overlay text">
                <div class="sub">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae, adipisci.</div>
            </div>
        </div>
        <div class="block">
            <div class="head">
                <h2><span>Stay</span> Happy</h2>
            </div>
            <div class="overlay bg"></div>
            <div class="overlay text">
                <div class="sub">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae, adipisci.</div>
            </div>
        </div>
        <div class="block">
            <div class="head">
                <h2><span>Stay</span> Happy</h2>
            </div>
            <div class="overlay bg"></div>
            <div class="overlay text">
                <div class="sub">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae, adipisci.</div>
            </div>
        </div>
    </div>
</body>
</html>
