<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Effect</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: #125D98;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .block{
            width: 200px;
            height: 200px;
            margin: 20px;
            border: 2px solid #111;
            position: relative;
            overflow: hidden;
            box-shadow: 2px 2px 15px 2px #111;
            perspective: 1000px;
            background-color: #185ADB;
        }

        .overlay{
            position: absolute;
            width: 100%;
            height: 100%;
            transition: all 500ms ease;
        }

        .overlay1{
            transform: rotate(45deg) translateX(-230px);
            background-color: yellow;
        }

        .overlay2{
            transform: rotate(45deg) translateX(230px);
            background-color: springgreen;
        }

        .overlay3{
            transform: rotate(45deg) translateY(-230px);
            background-color: orange;
        }

        .overlay4{
            transform: rotate(45deg) translateY(230px);
            background-color: crimson;
        }

        .block:hover .overlay1{
            transform: rotate(45deg) translateX(-100px);
        }

        .block:hover .overlay2{
            transform: rotate(45deg) translateX(100px);
        }

        .block:hover .overlay3{
            transform: rotate(45deg) translateY(-200px);
            transition-delay: 200ms;
        }

        .block:hover .overlay4{
            transform: rotate(45deg) translateY(200px);
            transition-delay: 200ms;
        }

        .text{
            transform: translateY(250px);
        }

        .block:hover .text{
            transform: translateY(0px);
        }

        .text .head{
            font-size: 20px;
            text-align: center;
            padding-top: 20px;
            margin-bottom: 10px;
            letter-spacing: 1.15px;
            color: #111;
            text-shadow: 0 0 1px #111;
        }

        .text .sub{
            padding: 10px 20px;
            color: #111;
            line-height: 150%;
            text-shadow: 0 0 0.5px #111;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="block">
            <div class="overlay1 overlay"></div>
            <div class="overlay2 overlay"></div>
            <div class="overlay3 overlay"></div>
            <div class="overlay4 overlay"></div>
            <div class="overlay text">
                <div class="head">Heading</div>
                <div class="sub">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae, adipisci.</div>
            </div>
        </div>
        <div class="block">
            <div class="overlay1 overlay"></div>
            <div class="overlay2 overlay"></div>
            <div class="overlay3 overlay"></div>
            <div class="overlay4 overlay"></div>
            <div class="overlay text">
                <div class="head">Heading</div>
                <div class="sub">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae, adipisci.</div>
            </div>
        </div>
        <div class="block">
            <div class="overlay1 overlay"></div>
            <div class="overlay2 overlay"></div>
            <div class="overlay3 overlay"></div>
            <div class="overlay4 overlay"></div>
            <div class="overlay text">
                <div class="head">Heading</div>
                <div class="sub">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Beatae, adipisci.</div>
            </div>
        </div>
    </div>
</body>
</html>
