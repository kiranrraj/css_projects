<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry Layout</title>
    <link rel="stylesheet" href="./masonry_layout1.css">
</head>
<body>
    <div class="container">
        <figure>
            <img src="https://source.unsplash.com/300x300/?water" alt=""></img>
            <figcaption>1</figcaption>
        </figure>
        
        <figure>
            <img src="https://source.unsplash.com/600x300/?cloud" alt=""></img>
            <figcaption>2</figcaption>
        </figure>

        <figure>
            <img src="https://source.unsplash.com/400x400/?sky" alt=""></img>
            <figcaption>3</figcaption>
        </figure>

        <figure>
            <img src="https://source.unsplash.com/600x600/?snow" alt=""></img>
            <figcaption>4</figcaption>
        </figure>

        <figure>
            <img src="https://source.unsplash.com/200x200/?mountain" alt=""></img>
            <figcaption>5</figcaption>
        </figure>

        <figure>
            <img src="https://source.unsplash.com/300x300/?color" alt=""></img>
            <figcaption>6</figcaption>
        </figure>

        <figure>
            <img src="https://source.unsplash.com/300x400/?flower" alt=""></img>
            <figcaption>7</figcaption>
        </figure>

        <figure>
            <img src="https://source.unsplash.com/400x500/?bird" alt=""></img>
            <figcaption>8</figcaption>
        </figure>

        <figure>
            <img src="https://source.unsplash.com/400x600/?sun" alt=""></img>
            <figcaption>9</figcaption>
        </figure>

        <figure>
            <img src="https://source.unsplash.com/300x600/?rock" alt=""></img>
            <figcaption>10</figcaption>
        </figure>
    </div>
</body>
</html>
